
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS - Graf Bytów</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #graph-container {
            flex: 1;
            position: relative;
        }

        #sidebar {
            width: 300px;
            background: #1a1a1a;
            border-left: 1px solid #333;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
        }

        .node.selected {
            stroke: #00ff88;
            stroke-width: 4px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        .link.highlighted {
            stroke: #00ff88;
            stroke-width: 4px;
        }

        .node-label {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
        }

        button:hover {
            background: #00cc6a;
        }

        .info-panel {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .tag {
            display: inline-block;
            background: #444;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
        }

        .energy-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 5px 0;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffff44, #44ff44);
            transition: width 0.3s ease;
        }

        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .status-connected {
            color: #00ff88;
        }

        .status-disconnected {
            color: #ff4444;
        }

        /* System intencji */
        .intention-system {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 300px; /* Uwzględniając szerokość sidebara */
            background: rgba(26, 26, 26, 0.95);
            border-top: 2px solid #00ff88;
            padding: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .intention-input {
            width: 100%;
            min-height: 40px;
            max-height: 200px;
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            resize: none;
            overflow-y: auto;
            line-height: 1.4;
            box-sizing: border-box;
        }

        .intention-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .intention-input::placeholder {
            color: #888;
        }

        .intention-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .intention-counter {
            color: #888;
            font-size: 12px;
        }

        .intention-counter.warning {
            color: #ff9800;
        }

        .intention-counter.danger {
            color: #f44336;
        }

        .send-button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #00cc6a;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 0;
            border: 1px solid #333;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
            overflow: hidden;
        }

        .modal-header {
            background-color: #2a2a2a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .modal-header h3 {
            margin: 0;
            color: #00ff88;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #fff;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .source-info {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .source-container {
            background: #0d0d0d;
            border: 1px solid #333;
            border-radius: 5px;
            max-height: 400px;
            overflow: auto;
            margin-bottom: 15px;
        }

        .source-container pre {
            margin: 0;
            padding: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .source-container code {
            color: #f8f8f2;
        }

        .source-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .execution-result {
            margin-top: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .execution-result.success {
            border-left: 4px solid #00ff88;
        }

        .execution-result.error {
            border-left: 4px solid #ff4444;
        }

        .function-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .function-item:hover {
            background: #333;
        }

        .function-name {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .function-preview {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="status">Łączenie...</div>
    
    <div id="container">
        <div id="graph-container">
            <svg id="graph"></svg>
            
            <!-- System intencji -->
            <div class="intention-system">
                <textarea 
                    id="intentionInput" 
                    class="intention-input" 
                    placeholder="Opisz swoją intencję... (np. 'Utwórz funkcję do przetwarzania danych' lub 'Połącz te byty relacją dziedziczenia')"
                    maxlength="500"></textarea>
                <div class="intention-controls">
                    <span id="charCounter" class="intention-counter">0/500</span>
                    <button id="sendIntention" class="send-button" disabled>Wyślij Intencję</button>
                </div>
            </div>
        </div>
        
        <div id="sidebar">
            <div class="controls">
                <h3>Zarządzanie Grafem Bytów</h3>
                
                <div class="control-group">
                    <label>Typ filtra:</label>
                    <select id="filterType">
                        <option value="all">Wszystkie</option>
                        <option value="energy">Poziom energii</option>
                        <option value="tag">Tag</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Wartość filtra:</label>
                    <input type="text" id="filterValue" placeholder="np. funkcja, 50">
                </div>
                
                <button onclick="applyFilter()">Zastosuj Filtr</button>
                <button onclick="clearFilter()">Wyczyść</button>
            </div>
            
            <div class="controls">
                <h4>Nowy Byt</h4>
                
                <div class="control-group">
                    <label>Nazwa:</label>
                    <input type="text" id="newBeingName" placeholder="Nazwa bytu">
                </div>
                
                <div class="control-group">
                    <label>Typ:</label>
                    <select id="newBeingType">
                        <option value="function">Funkcja</option>
                        <option value="class">Klasa</option>
                        <option value="runtime">Runtime</option>
                        <option value="kernel">Kernel</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Energia (0-100):</label>
                    <input type="number" id="newBeingEnergy" min="0" max="100" value="50">
                </div>
                
                <div class="control-group">
                    <label>Tagi (oddzielone przecinkami):</label>
                    <input type="text" id="newBeingTags" placeholder="ai, core, experimental">
                </div>
                
                <button onclick="createBeing()">Utwórz Byt</button>
            </div>
            
            <div class="controls">
                <h4>Nowa Relacja</h4>
                <p style="font-size: 12px; color: #ccc;">Wybierz dwa byty w grafie, a następnie kliknij przycisk.</p>
                
                <div class="control-group">
                    <label>Typ relacji:</label>
                    <select id="relationshipType">
                        <option value="calls">Wywołuje</option>
                        <option value="inherits">Dziedziczy</option>
                        <option value="contains">Zawiera</option>
                        <option value="depends">Zależy od</option>
                    </select>
                </div>
                
                <button onclick="createRelationship()">Utwórz Relację</button>
            </div>
            
            <div id="selectedInfo" class="info-panel" style="display: none;">
                <h4>Szczegóły Bytu</h4>
                <div id="beingDetails"></div>
            </div>
            
            <div class="controls">
                <h4>Wykonanie Funkcji</h4>
                <button onclick="registerSelectedFunction()">Zarejestruj Funkcję</button>
                <button onclick="showRegisteredFunctions()">Pokaż Funkcje</button>
                <button onclick="showSourceCode()">Pokaż Kod</button>
            </div>
            
            <div id="registeredFunctions" class="info-panel" style="display: none;">
                <h4>Zarejestrowane Funkcje</h4>
                <div id="functionsList"></div>
            </div>
        </div>
    </div>
    
    <!-- Okno wyświetlania kodu źródłowego -->
    <div id="sourceModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="sourceTitle">Kod Źródłowy</h3>
                <span class="close" onclick="closeSourceModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="source-info">
                    <strong>Nazwa:</strong> <span id="sourceName"></span><br>
                    <strong>Typ:</strong> <span id="sourceType"></span><br>
                    <strong>Soul:</strong> <span id="sourceSoul"></span>
                </div>
                <div class="source-container">
                    <pre><code id="sourceCode"></code></pre>
                </div>
                <div class="source-actions">
                    <button onclick="executeCurrentFunction()">Wykonaj Funkcję</button>
                    <button onclick="registerCurrentFunction()">Zarejestruj</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Okno wykonania funkcji -->
    <div id="executionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Wykonanie Funkcji</h3>
                <span class="close" onclick="closeExecutionModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <label>Argumenty (JSON array):</label>
                    <textarea id="functionArgs" placeholder='["arg1", "arg2"]'></textarea>
                </div>
                <div class="control-group">
                    <label>Argumenty nazwane (JSON object):</label>
                    <textarea id="functionKwargs" placeholder='{"key": "value"}'></textarea>
                </div>
                <button onclick="executeFunctionWithArgs()">Wykonaj</button>
                <div id="executionResult" class="execution-result"></div>
            </div>
        </div>
    </div>

    <script src="graph.js"></script>
</body>
</html>
