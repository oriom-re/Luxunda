<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS - System ZarzƒÖdzania Bytami</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(26, 26, 26, 0.95);
            padding: 15px 20px;
            border-bottom: 2px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .connection-status {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #graph {
            width: 100%;
            height: calc(100vh - 70px - 120px);
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
        }

        .node {
            cursor: pointer;
            stroke: #00ff88;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.8));
        }

        .node.selected {
            stroke: #ffff00;
            stroke-width: 4px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 0, 0.8));
        }

        .link {
            stroke: #555;
            stroke-width: 2px;
            marker-end: url(#arrowhead);
        }

        .link.highlighted {
            stroke: #00ff88;
            stroke-width: 3px;
        }

        .node-label {
            font-size: 12px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            font-weight: bold;
        }

        .intention-system {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            background: rgba(26, 26, 26, 0.95) !important;
            border-top: 2px solid #00ff88 !important;
            padding: 15px !important;
            backdrop-filter: blur(10px);
            z-index: 1000 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            height: auto !important;
            min-height: 120px !important;
        }

        .intention-input {
            width: 100% !important;
            min-height: 40px !important;
            max-height: 200px;
            background: #333 !important;
            border: 1px solid #555 !important;
            border-radius: 8px;
            color: white !important;
            padding: 12px !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px !important;
            resize: none;
            overflow-y: auto;
            line-height: 1.4;
            box-sizing: border-box;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: 100 !important;
        }

        .intention-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .intention-input::placeholder {
            color: #888;
        }

        .intention-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .intention-counter {
            color: #888;
            font-size: 12px;
        }

        .btn {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status-connected {
            color: #00ff88;
        }

        .status-disconnected {
            color: #ff4444;
        }

        .stats-overlay {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(26, 26, 26, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            margin-bottom: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        .feedback-message {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1001;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .feedback-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .zoom-controls {
            position: fixed;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: #00ff88;
            color: #1a1a1a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LuxOS - Eksperymentator Intencji</div>
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">≈ÅƒÖczenie...</span>
            </div>
        </div>

        <svg id="graph"></svg>

        <div class="stats-overlay">
            <div class="stat-item">
                <div class="stat-value" id="nodesCount">0</div>
                <div class="stat-label">Byty</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="linksCount">0</div>
                <div class="stat-label">Relacje</div>
            </div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">-</button>
            <button class="zoom-btn" id="zoomReset">‚åÇ</button>
        </div>

        <div class="intention-system">
            <textarea 
                class="intention-input" 
                id="intentionInput" 
                placeholder="üöÄ Opisz swojƒÖ intencjƒô... (np. 'utw√≥rz funkcjƒô calculate_sum', 'po≈ÇƒÖcz wybrane byty')"
                maxlength="500"
            ></textarea>
            <div class="intention-controls">
                <div class="intention-counter">
                    <span id="charCounter">0</span>/500
                </div>
                <button class="btn" id="sendIntention">üéØ Przetw√≥rz Intencjƒô</button>
            </div>
        </div>
    </div>

    <script src="graph.js"></script>
    <script src="intention-component.js"></script>
    <script>
        // Inicjalizacja aplikacji
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (typeof LuxOSGraph === 'undefined') {
                    console.error('LuxOSGraph class not loaded');
                    return;
                }
                
                const graphManager = new LuxOSGraph();
                const intentionComponent = new IntentionComponent(graphManager);
                
                // Zapisz globalne referencje dla debugowania
                window.luxOSUniverse = graphManager;
                window.intentionComponent = intentionComponent;
                
                // Dodaj obs≈Çugƒô kontrolek zoom
                document.getElementById('zoomIn').addEventListener('click', () => graphManager.zoomIn());
                document.getElementById('zoomOut').addEventListener('click', () => graphManager.zoomOut());
                document.getElementById('zoomReset').addEventListener('click', () => graphManager.resetZoom());
                
                // Make sure input is visible
                console.log('Intention input:', document.getElementById('intentionInput'));
                console.log('LuxOS Universe initialized successfully');
            } catch (error) {
                console.error('Error initializing application:', error);
                // Poka≈º b≈ÇƒÖd w UI
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = 'position:fixed;top:10px;right:10px;background:red;color:white;padding:10px;z-index:9999;';
                errorDiv.textContent = 'B≈ÇƒÖd inicjalizacji: ' + error.message;
                document.body.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
