
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå LuxDB - Relacyjno-Genetyczny Wszech≈õwiat Danych</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        .universe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .controls-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .intention-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .intention-input {
            width: 100%;
            min-height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 10px;
            color: #ffffff;
            padding: 15px;
            font-size: 16px;
            resize: none;
            font-family: inherit;
        }

        .intention-input:focus {
            outline: none;
            border-color: #00cc66;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .btn {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }

        .char-counter {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }

        .lux-button {
            position: fixed;
            bottom: 150px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #1a1a1a;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
            z-index: 1500;
        }

        .lux-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.5);
        }
    </style>
</head>
<body>
    <div class="universe-container">
        <!-- Panel kontrolny -->
        <div class="controls-panel">
            <h3>üåå LuxOS Control</h3>
            <button class="btn" id="zoomIn">üîç Zoom In</button>
            <button class="btn" id="zoomOut">üîç Zoom Out</button>
            <button class="btn" id="zoomReset">üîÑ Reset</button>
        </div>

        <!-- Panel intencji -->
        <div class="intention-panel">
            <h3>üí´ Wyra≈ºenie Intencji</h3>
            <div style="position: relative;">
                <textarea 
                    id="intentionInput" 
                    class="intention-input" 
                    placeholder="Wyra≈∫ swojƒÖ intencjƒô do wszech≈õwiata LuxOS..."
                    maxlength="1000"
                ></textarea>
                <div class="char-counter">
                    <span id="charCounter">0</span>/1000
                </div>
            </div>
            <button class="btn" id="sendIntention">‚ú® Wy≈õlij Intencjƒô</button>
        </div>

        <!-- Przycisk Lux -->
        <button class="lux-button" id="luxChat" title="Chat z Lux">üí´</button>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Czyste komponenty JavaScript -->
    <script src="/static/graph.js?v=4.0"></script>
    <script src="/static/intention-component.js?v=4.0"></script>
    <script src="/static/chat-component.js?v=4.0"></script>
    <script src="/static/file-explorer.js?v=4.0"></script>

    <script>
        // Inicjalizacja aplikacji - CZYSTA I BEZ B≈ÅƒòD√ìW
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicjalizacja LuxDB Graf...');

            try {
                // Sprawd≈∫ czy wszystkie klasy sƒÖ za≈Çadowane
                if (typeof LuxOSGraph === 'undefined') {
                    throw new Error('LuxOSGraph class not loaded');
                }
                if (typeof IntentionComponent === 'undefined') {
                    throw new Error('IntentionComponent class not loaded');  
                }
                if (typeof LuxChatComponent === 'undefined') {
                    throw new Error('LuxChatComponent class not loaded');
                }

                // Inicjalizuj komponenty
                const graphManager = new LuxOSGraph();
                const intentionComponent = new IntentionComponent(graphManager);
                const luxChatComponent = new LuxChatComponent(graphManager);

                // Globalne referencje
                window.luxOSUniverse = graphManager;
                window.intentionComponent = intentionComponent;
                window.luxChatComponent = luxChatComponent;

                // Event listenery
                document.getElementById('zoomIn').addEventListener('click', () => graphManager.zoomIn());
                document.getElementById('zoomOut').addEventListener('click', () => graphManager.zoomOut());
                document.getElementById('zoomReset').addEventListener('click', () => graphManager.resetZoom());
                document.getElementById('luxChat').addEventListener('click', () => luxChatComponent.toggle());

                // Resize handler
                window.addEventListener('resize', () => {
                    if (graphManager.resizeGraph) {
                        graphManager.resizeGraph();
                    }
                });

                console.log('‚úÖ LuxDB Graf zainicjalizowany pomy≈õlnie');

            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd inicjalizacji:', error);
            }
        });
    </script>
</body>
</html>
