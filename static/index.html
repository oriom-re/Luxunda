
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxDB MVP - Gaming Interface</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top HUD Bar - Gaming Style */
        .hud-bar {
            height: 50px;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(20,20,30,0.9) 100%);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid #00ff88;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,255,136,0.3);
        }

        .hud-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-hud {
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-hud {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
        }

        .stat-item-hud {
            background: rgba(0,255,136,0.1);
            border: 1px solid rgba(0,255,136,0.3);
            border-radius: 4px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hud-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hud-button {
            width: 35px;
            height: 35px;
            background: rgba(0,136,255,0.15);
            border: 1px solid #0088ff;
            border-radius: 6px;
            color: #0088ff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .hud-button:hover {
            background: rgba(0,136,255,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,136,255,0.4);
        }

        .hud-button.active {
            background: #0088ff;
            color: #000;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Main Game Area */
        .game-area {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Side Panels */
        .side-panel {
            width: 280px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,255,136,0.2);
            transition: transform 0.3s ease;
            z-index: 100;
            overflow-y: auto;
            position: absolute;
            top: 0;
            bottom: 0;
        }

        .side-panel.left {
            left: 0;
            border-right: 2px solid #00ff88;
            transform: translateX(-100%);
        }

        .side-panel.right {
            right: 0;
            border-left: 2px solid #0088ff;
            transform: translateX(100%);
        }

        .side-panel.visible {
            transform: translateX(0);
        }

        .panel-header {
            padding: 15px;
            background: rgba(0,255,136,0.1);
            border-bottom: 1px solid rgba(0,255,136,0.3);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .panel-content {
            padding: 15px;
        }

        /* Central Graph Area */
        .graph-container {
            flex: 1;
            background: radial-gradient(circle at center, rgba(0,255,136,0.05) 0%, transparent 70%);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .graph-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 50;
        }

        .control-btn {
            width: 35px;
            height: 35px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: rgba(0,255,136,0.2);
            transform: scale(1.1);
        }

        #graph {
            flex: 1;
            width: 100%;
        }

        /* Bottom Input Bar */
        .bottom-input-bar {
            height: 80px;
            background: rgba(0,0,0,0.95);
            border-top: 2px solid #00ff88;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            gap: 8px;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .main-input {
            flex: 1;
            height: 45px;
            background: rgba(0,255,136,0.08);
            border: 2px solid rgba(0,255,136,0.3);
            border-radius: 25px;
            color: #ffffff;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .main-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0,255,136,0.4);
            background: rgba(0,255,136,0.12);
        }

        .main-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .main-send-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #00ff88, #0088ff);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .main-send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0,255,136,0.6);
        }

        .send-icon {
            color: #000;
            font-weight: bold;
        }

        .input-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
        }

        .char-counter {
            font-family: 'JetBrains Mono', monospace;
        }

        .status-indicators {
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: background 0.3s;
        }

        .indicator.active {
            background: #00ff88;
            box-shadow: 0 0 8px rgba(0,255,136,0.6);
        }

        /* Terminal styles */
        .terminal-input:focus {
            outline: none;
            border-color: #0088ff;
            box-shadow: 0 0 10px rgba(0,136,255,0.3);
        }

        .terminal-send-btn:hover {
            transform: translateY(-2px);
        }

        /* Panel Toggle Buttons */
        .panel-toggle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 60px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #00ff88;
            color: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 150;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .panel-toggle.left {
            left: 0;
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .panel-toggle.right {
            right: 0;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }

        .panel-toggle:hover {
            background: rgba(0,255,136,0.2);
            width: 35px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: rgba(0,136,255,0.1);
            border: 1px solid #0088ff;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #0088ff;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Being List */
        .beings-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .being-item {
            background: rgba(255,255,255,0.05);
            border-left: 3px solid #00ff88;
            border-radius: 4px;
            padding: 10px;
        }

        .being-name {
            font-weight: bold;
            color: #00ff88;
            font-size: 0.85rem;
        }

        .being-type {
            font-size: 0.7rem;
            color: #ccc;
            text-transform: uppercase;
        }

        /* Messages */
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 4px;
            border-left: 3px solid #00ff88;
        }

        .message-time {
            font-size: 0.7rem;
            color: #888;
        }

        .message-sender {
            font-weight: bold;
            color: #00ff88;
            margin-right: 8px;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            font-size: 0.9rem;
            color: #00ff88;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0,255,136,0.1);
            border-left: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .side-panel {
                width: 100%;
                position: absolute;
                height: 100%;
            }
            
            .bottom-input-bar {
                padding: 8px 15px;
            }
            
            .main-input {
                font-size: 0.85rem;
                padding: 10px 15px;
            }
            
            .main-send-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .stats-hud {
                display: none;
            }
        }
    </style>
</head>

    <!-- Bottom Input Bar -->

                placeholder="üåÄ Wyra≈∫ swojƒÖ intencjƒô w uniwersum LuxDB..."

            />

                <span class="send-icon">üöÄ</span>

                <div class="indicator active" title="System gotowy">‚óè</div>

    <!-- JavaScript -->
    <script src="/static/graph.js?v=6.0"></script>
    <script src="/static/intention-component.js?v=6.0"></script>
    <script src="/static/chat-component.js?v=6.0"></script>
    
    <script>
        // Global variables
        let socket = null;
        let luxGraph = null;
        let leftPanelVisible = false;
        let rightPanelVisible = false;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicjalizacja Gaming Interface...');
            
            initializeSocket();
            luxGraph = new LuxOSGraph();
            initializeIntentionComponent();
            initializeChatComponent();
            initializePanels();
            
            console.log('‚úÖ Gaming Interface zainicjalizowany');
        });

        function initializeSocket() {
            socket = io({
                transports: ['websocket', 'polling'],
                upgrade: true,
                rememberUpgrade: true
            });

            socket.on('connect', () => {
                console.log('‚úÖ Po≈ÇƒÖczono z LuxDB Gaming Server');
                updateConnectionStatus(true);
                addChatMessage('System', 'Po≈ÇƒÖczono z serwerem Gaming Interface', 'success');
            });

            socket.on('disconnect', (reason) => {
                console.log('‚ùå Roz≈ÇƒÖczono z serwerem:', reason);
                updateConnectionStatus(false);
                addChatMessage('System', `Roz≈ÇƒÖczono: ${reason}`, 'error');
            });

            socket.on('demo_data', (data) => {
                console.log('üì¶ Otrzymano dane demo:', data);
                addChatMessage('Server', data.message, 'info');
                updateStats();
            });

            socket.on('graph_data', (data) => {
                console.log('üìä Otrzymano dane grafu:', data);
                if (luxGraph) {
                    luxGraph.updateGraphData(data);
                }
                updateBeingsList(data.beings || []);
                updateStats(data);
            });
        }

        function initializePanels() {
            // Left panel toggle
            document.getElementById('leftToggle').addEventListener('click', () => {
                togglePanel('left');
            });

            // Right panel toggle
            document.getElementById('rightToggle').addEventListener('click', () => {
                togglePanel('right');
            });

            // HUD buttons
            document.getElementById('notificationsBtn').addEventListener('click', () => {
                togglePanel('right');
            });

            document.getElementById('messagesBtn').addEventListener('click', () => {
                togglePanel('left');
            });
        }

        function togglePanel(side) {
            const panel = document.getElementById(side + 'Panel');
            const toggle = document.getElementById(side + 'Toggle');
            
            if (side === 'left') {
                leftPanelVisible = !leftPanelVisible;
                panel.classList.toggle('visible', leftPanelVisible);
                toggle.textContent = leftPanelVisible ? '‚óÄ' : '‚ñ∂';
                console.log('üîÑ Lewy panel:', leftPanelVisible ? 'OTWARTY' : 'ZAMKNIƒòTY');
            } else {
                rightPanelVisible = !rightPanelVisible;
                panel.classList.toggle('visible', rightPanelVisible);
                toggle.textContent = rightPanelVisible ? '‚ñ∂' : '‚óÄ';
                console.log('üîÑ Prawy panel:', rightPanelVisible ? 'OTWARTY' : 'ZAMKNIƒòTY');
            }
        }

        

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'ONLINE';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'OFFLINE';
            }
        }

        function updateStats(data = {}) {
            const beingsCount = data.beings ? data.beings.length : 0;
            document.getElementById('beingsCount').textContent = beingsCount;
            document.getElementById('hudBeingsCount').textContent = beingsCount;
            
            const connectionsCount = socket && socket.connected ? 1 : 0;
            document.getElementById('connectionsCount').textContent = connectionsCount;
            document.getElementById('hudConnectionsCount').textContent = connectionsCount;
        }

        function updateBeingsList(beings) {
            const beingsList = document.getElementById('beingsList');
            
            if (beings.length === 0) {
                beingsList.innerHTML = '<div class="message">Brak aktywnych byt√≥w</div>';
                return;
            }

            beingsList.innerHTML = beings.map(being => `
                <div class="being-item">
                    <div class="being-name">${being._soul?.genesis?.name || being.soul_uid}</div>
                    <div class="being-type">${being._soul?.genesis?.type || 'unknown'}</div>
                </div>
            `).join('');
        }

        function initializeIntentionComponent() {
            const mainInput = document.getElementById('mainInput');
            const terminalInput = document.getElementById('terminalInput');
            
            // Main input handlers
            mainInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMainInput();
                }
            });
            
            mainInput.addEventListener('input', updateCharCounter);
            
            // Terminal input handlers
            terminalInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendTerminalMessage();
                }
            });
        }

        function initializeChatComponent() {
            // Chat component moved to terminal
        }

        function sendMainInput() {
            const mainInput = document.getElementById('mainInput');
            const intention = mainInput.value.trim();
            
            if (!intention) return;
            
            console.log('üí≠ G≈Ç√≥wna intencja:', intention);
            addTerminalMessage('U≈ºytkownik', intention, 'user');
            
            setTimeout(() => {
                addTerminalMessage('LuxDB Core', 'Przetwarzam TwojƒÖ intencjƒô...', 'system');
            }, 500);
            
            mainInput.value = '';
            updateCharCounter();
        }

        function sendTerminalMessage() {
            const terminalInput = document.getElementById('terminalInput');
            const message = terminalInput.value.trim();
            
            if (!message) return;
            
            console.log('üì° Terminal komunikat:', message);
            addTerminalMessage('U≈ºytkownik', message, 'user');
            
            setTimeout(() => {
                addTerminalMessage('AI Agent', 'Analizujƒô komunikat...', 'ai');
            }, 500);
            
            terminalInput.value = '';
        }

        function addTerminalMessage(sender, message, type = 'info') {
            const terminalMessages = document.getElementById('terminalMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const timestamp = new Date().toLocaleTimeString();
            messageElement.innerHTML = `
                <span class="message-time">[${timestamp}]</span>
                <span class="message-sender">${sender}:</span>
                ${message}
            `;
            
            terminalMessages.appendChild(messageElement);
            terminalMessages.scrollTop = terminalMessages.scrollHeight;
        }

        function updateCharCounter() {
            const mainInput = document.getElementById('mainInput');
            const charCounter = document.querySelector('.char-counter');
            const length = mainInput.value.length;
            
            charCounter.textContent = `${length}/500`;
            
            if (length > 400) {
                charCounter.style.color = '#ff6b6b';
            } else if (length > 300) {
                charCounter.style.color = '#ffd93d';
            } else {
                charCounter.style.color = 'rgba(255,255,255,0.6)';
            }
        }

        function addChatMessage(sender, message, type = 'info') {
            addTerminalMessage(sender, message, type);
        }

        function executeSystemCommand(command) {
            addChatMessage('System', `Wykonywanie komendy: ${command}`, 'system');
            
            setTimeout(() => {
                addChatMessage('System', `Komenda ${command} wykonana pomy≈õlnie`, 'success');
            }, 1000);
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            if (luxGraph) {
                luxGraph.resizeGraph();
            }
        });
    </script>
</body>
