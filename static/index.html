
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS - System Zarządzania Bytami</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .main-area {
            flex: 1;
            position: relative;
        }

        .sidebar {
            width: 300px;
            background: rgba(26, 26, 26, 0.95);
            border-left: 2px solid #00ff88;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .header {
            background: rgba(26, 26, 26, 0.95);
            padding: 15px 20px;
            border-bottom: 2px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .connection-status {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #graph {
            width: 100%;
            height: calc(100vh - 70px - 120px);
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
        }

        .node {
            cursor: pointer;
            stroke: #00ff88;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.8));
        }

        .node.selected {
            stroke: #ffff00;
            stroke-width: 4px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 0, 0.8));
        }

        .link {
            stroke: #555;
            stroke-width: 2px;
            marker-end: url(#arrowhead);
        }

        .link.highlighted {
            stroke: #00ff88;
            stroke-width: 3px;
        }

        .node-label {
            font-size: 12px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            font-weight: bold;
        }

        .sidebar h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .sidebar h3 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ffff44 50%, #00ff88 100%);
            transition: width 0.3s ease;
        }

        .tag {
            display: inline-block;
            background: #00ff88;
            color: #1a1a1a;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 20px;
        }

        .btn {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .selected-info {
            background: rgba(51, 51, 51, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #555;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(51, 51, 51, 0.8);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        .status-connected {
            color: #00ff88;
        }

        .status-disconnected {
            color: #ff4444;
        }

        .intention-system {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 300px;
            background: rgba(26, 26, 26, 0.95);
            border-top: 2px solid #00ff88;
            padding: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .intention-input {
            width: 100%;
            min-height: 40px;
            max-height: 200px;
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            resize: none;
            overflow-y: auto;
            line-height: 1.4;
            box-sizing: border-box;
        }

        .intention-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .intention-input::placeholder {
            color: #888;
        }

        .intention-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .intention-counter {
            color: #888;
            font-size: 12px;
        }

        .source-viewer {
            background: rgba(51, 51, 51, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #555;
            max-height: 300px;
            overflow-y: auto;
        }

        .source-content {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .function-controls {
            margin-top: 10px;
        }

        .function-list {
            background: rgba(51, 51, 51, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #555;
        }

        .function-item {
            background: rgba(68, 68, 68, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #666;
        }

        .function-name {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .function-preview {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #ccc;
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
        }

        .execution-result {
            background: rgba(51, 51, 51, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #555;
        }

        .execution-success {
            border-color: #00ff88;
        }

        .execution-error {
            border-color: #ff4444;
        }

        .execution-output {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-area">
            <div class="header">
                <div class="logo">LuxOS</div>
                <div class="connection-status">
                    <div class="status-dot" id="connectionDot"></div>
                    <span id="connectionStatus">Łączenie...</span>
                </div>
            </div>
            
            <svg id="graph"></svg>
            
            <div class="intention-system">
                <textarea 
                    class="intention-input" 
                    id="intentionInput" 
                    placeholder="Opisz co chcesz zrobić... (np. 'utwórz funkcję calculate_sum', 'połącz wybrane byty relacją dziedziczenia')"
                    maxlength="500"
                ></textarea>
                <div class="intention-controls">
                    <div class="intention-counter">
                        <span id="intentionCounter">0</span>/500
                    </div>
                    <button class="btn" id="processIntention">Przetwórz Intencję</button>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="nodesCount">0</div>
                    <div class="stat-label">Byty</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="linksCount">0</div>
                    <div class="stat-label">Relacje</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" id="refreshBtn">Odśwież Graf</button>
                <button class="btn" id="clearSelectionBtn">Wyczyść Wybór</button>
            </div>
            
            <div class="selected-info" id="selectedInfo" style="display: none;">
                <h3>Szczegóły Bytu</h3>
                <div id="beingDetails"></div>
            </div>
            
            <div class="source-viewer" id="sourceViewer" style="display: none;">
                <h3>Kod Źródłowy</h3>
                <div id="sourceContent" class="source-content"></div>
                <div class="function-controls">
                    <button class="btn" id="registerFunctionBtn">Zarejestruj Funkcję</button>
                    <button class="btn" id="executeFunctionBtn">Wykonaj Funkcję</button>
                </div>
                <div id="executionResult" class="execution-result" style="display: none;"></div>
            </div>
            
            <div class="function-list" id="functionList" style="display: none;">
                <h3>Zarejestrowane Funkcje</h3>
                <div id="functionItems"></div>
            </div>
        </div>
    </div>

    <script src="graph.js"></script>
    <script>
        // Inicjalizacja aplikacji
        document.addEventListener('DOMContentLoaded', function() {
            const graphManager = new GraphManager();
            
            // Obsługa licznika znaków w intencji
            const intentionInput = document.getElementById('intentionInput');
            const intentionCounter = document.getElementById('intentionCounter');
            
            intentionInput.addEventListener('input', function() {
                const length = this.value.length;
                intentionCounter.textContent = length;
                
                if (length > 450) {
                    intentionCounter.style.color = '#ff4444';
                } else if (length > 350) {
                    intentionCounter.style.color = '#ffff44';
                } else {
                    intentionCounter.style.color = '#888';
                }
            });
            
            // Obsługa Enter w textarea
            intentionInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('processIntention').click();
                }
            });
            
            // Obsługa przycisków
            document.getElementById('processIntention').addEventListener('click', function() {
                const intention = intentionInput.value.trim();
                if (intention) {
                    graphManager.processIntention(intention);
                    intentionInput.value = '';
                    intentionCounter.textContent = '0';
                    intentionCounter.style.color = '#888';
                }
            });
            
            document.getElementById('refreshBtn').addEventListener('click', function() {
                graphManager.refreshGraph();
            });
            
            document.getElementById('clearSelectionBtn').addEventListener('click', function() {
                graphManager.clearSelection();
            });
            
            document.getElementById('registerFunctionBtn').addEventListener('click', function() {
                graphManager.registerSelectedFunction();
            });
            
            document.getElementById('executeFunctionBtn').addEventListener('click', function() {
                graphManager.executeSelectedFunction();
            });
        });
    </script>
</body>
</html>
