
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxDB Admin - ZarzƒÖdzanie BazƒÖ Danych</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            overflow: hidden;
        }

        .admin-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(26, 26, 46, 0.95);
            border-right: 2px solid #00ff88;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }

        .filter-section {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .filter-title {
            font-size: 14px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .filter-input {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .filter-checkbox input {
            margin-right: 8px;
            accent-color: #00ff88;
        }

        .stats-panel {
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            height: 60px;
            background: rgba(26, 26, 46, 0.95);
            border-bottom: 2px solid #00ff88;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            backdrop-filter: blur(10px);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #333;
            color: white;
        }

        .btn.danger {
            background: #ff4444;
            color: white;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .graph-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 70%);
        }

        #database-graph {
            width: 100%;
            height: 100%;
        }

        .node {
            cursor: pointer;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.8));
        }

        .node.selected {
            stroke: #ffff00;
            stroke-width: 4px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 0, 0.8));
        }

        .node.soul {
            fill: url(#soulGradient);
            stroke: #00ff88;
        }

        .node.being {
            fill: url(#beingGradient);
            stroke: #0088ff;
        }

        .node.relation {
            fill: url(#relationGradient);
            stroke: #ff8800;
        }

        .link {
            stroke-width: 2px;
            marker-end: url(#arrowhead);
            transition: all 0.3s ease;
        }

        .link:hover {
            stroke-width: 4px;
        }

        .node-label {
            font-size: 10px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            font-weight: bold;
        }

        .relation-label {
            font-size: 8px;
            fill: #ccc;
            text-anchor: middle;
            pointer-events: none;
        }

        .details-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            max-height: 70vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            display: none;
        }

        .details-header {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .details-content {
            font-size: 12px;
            line-height: 1.4;
        }

        .property {
            margin-bottom: 8px;
        }

        .property-key {
            color: #00ff88;
            font-weight: bold;
        }

        .property-value {
            color: #ccc;
            margin-left: 10px;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: #00ff88;
            color: #000;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #1a1a2e;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #00ff88;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background: #00ff88;
            color: #000;
        }

        .notification.error {
            background: #ff4444;
        }

        .notification.info {
            background: #0088ff;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar z filtrami -->
        <div class="sidebar">
            <div class="sidebar-header">
                üóÑÔ∏è LuxDB Admin Panel
            </div>
            
            <!-- Wyszukiwanie -->
            <div class="filter-section">
                <div class="filter-title">üîç Wyszukiwanie</div>
                <input type="text" class="filter-input" id="searchFilter" placeholder="Szukaj po nazwie, aliasie, ULID...">
            </div>

            <!-- Filtry typ√≥w -->
            <div class="filter-section">
                <div class="filter-title">üìã Typy Byt√≥w</div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="filterSouls" checked>
                    <label for="filterSouls">Souls (Genotypy)</label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="filterBeings" checked>
                    <label for="filterBeings">Beings (Instancje)</label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="filterRelations" checked>
                    <label for="filterRelations">Relations (Relacje)</label>
                </div>
            </div>

            <!-- Filtry czasowe -->
            <div class="filter-section">
                <div class="filter-title">üìÖ Filtry Czasowe</div>
                <input type="date" class="filter-input" id="dateFrom" placeholder="Od daty">
                <input type="date" class="filter-input" id="dateTo" placeholder="Do daty">
            </div>

            <!-- Filtry genotyp√≥w -->
            <div class="filter-section">
                <div class="filter-title">üß¨ Genotypy</div>
                <select class="filter-input" id="genotypeFilter">
                    <option value="">Wszystkie genotypy</option>
                </select>
            </div>

            <!-- Statystyki -->
            <div class="stats-panel">
                <div class="filter-title">üìä Statystyki Bazy</div>
                <div class="stat-item">
                    <span>Souls:</span>
                    <span class="stat-value" id="statSouls">0</span>
                </div>
                <div class="stat-item">
                    <span>Beings:</span>
                    <span class="stat-value" id="statBeings">0</span>
                </div>
                <div class="stat-item">
                    <span>Relations:</span>
                    <span class="stat-value" id="statRelations">0</span>
                </div>
                <div class="stat-item">
                    <span>Tabele DB:</span>
                    <span class="stat-value" id="statTables">0</span>
                </div>
            </div>
        </div>

        <!-- G≈Ç√≥wna zawarto≈õƒá -->
        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="btn" id="refreshBtn">üîÑ Od≈õwie≈º</button>
                    <button class="btn" id="createSoulBtn">‚ûï Nowy Soul</button>
                    <button class="btn" id="createBeingBtn">üß¨ Nowy Being</button>
                    <button class="btn secondary" id="exportBtn">üì§ Eksport</button>
                </div>
                
                <input type="text" class="search-bar" id="quickSearch" placeholder="Szybkie wyszukiwanie w bazie danych...">
                
                <div class="toolbar-right">
                    <button class="btn secondary" id="sqlQueryBtn">üíæ SQL Query</button>
                    <button class="btn danger" id="cleanupBtn">üßπ Czyszczenie</button>
                </div>
            </div>

            <!-- Graf bazy danych -->
            <div class="graph-container">
                <svg id="database-graph"></svg>
                
                <!-- Panel szczeg√≥≈Ç√≥w -->
                <div class="details-panel" id="detailsPanel">
                    <div class="details-header" id="detailsHeader">Szczeg√≥≈Çy Elementu</div>
                    <div class="details-content" id="detailsContent"></div>
                </div>

                <!-- Kontrolki zoom -->
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoomIn">+</button>
                    <button class="zoom-btn" id="zoomOut">-</button>
                    <button class="zoom-btn" id="zoomReset">‚åÇ</button>
                    <button class="zoom-btn" id="fitScreen">‚§¢</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="createSoulModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Utw√≥rz Nowy Soul (Genotyp)</h2>
            <div class="form-group">
                <label class="form-label">Alias:</label>
                <input type="text" class="form-input" id="soulAlias" placeholder="np. user_profile">
            </div>
            <div class="form-group">
                <label class="form-label">Genotyp (JSON):</label>
                <textarea class="form-input form-textarea" id="soulGenotype" placeholder='{"genesis": {"name": "example", "type": "entity"}, "attributes": {}}'></textarea>
            </div>
            <button class="btn" id="saveSoulBtn">üíæ Zapisz Soul</button>
        </div>
    </div>

    <div id="createBeingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Utw√≥rz Nowy Being (Instancjƒô)</h2>
            <div class="form-group">
                <label class="form-label">Soul (Genotyp):</label>
                <select class="form-input" id="beingSoulSelect">
                    <option value="">Wybierz genotyp...</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Alias:</label>
                <input type="text" class="form-input" id="beingAlias" placeholder="np. jan_kowalski">
            </div>
            <div class="form-group">
                <label class="form-label">Dane (JSON):</label>
                <textarea class="form-input form-textarea" id="beingData" placeholder='{"name": "Jan", "email": "jan@example.com"}'></textarea>
            </div>
            <button class="btn" id="saveBeingBtn">üíæ Zapisz Being</button>
        </div>
    </div>

    <div id="sqlQueryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Wykonaj Zapytanie SQL</h2>
            <div class="form-group">
                <label class="form-label">Zapytanie:</label>
                <textarea class="form-input form-textarea" id="sqlQuery" placeholder="SELECT * FROM souls LIMIT 10;"></textarea>
            </div>
            <button class="btn" id="executeSqlBtn">‚ñ∂Ô∏è Wykonaj</button>
            <div class="form-group">
                <label class="form-label">Wynik:</label>
                <textarea class="form-input form-textarea" id="sqlResult" readonly style="height: 200px;"></textarea>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="database-admin.js"></script>
</body>
</html>
