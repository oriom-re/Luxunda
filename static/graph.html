<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxDB MVP - Genotypowy System Danych</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(26, 26, 26, 0.95);
            padding: 15px 20px;
            border-bottom: 2px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .connection-status {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #graph {
            width: 100%;
            height: calc(100vh - 70px - 120px);
            margin-left: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            transition: all 0.3s ease;
            position: relative;
        }

        .node {
            cursor: pointer;
            stroke: #00ff88;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.8));
        }

        .node.selected {
            stroke: #ffff00;
            stroke-width: 4px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 0, 0.8));
        }

        .link {
            stroke: #555;
            stroke-width: 2px;
            marker-end: url(#arrowhead);
        }

        .link.highlighted {
            stroke: #00ff88;
            stroke-width: 3px;
        }

        .node-label {
            font-size: 12px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            font-weight: bold;
        }

        .intention-system {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            background: rgba(26, 26, 26, 0.95) !important;
            border-top: 2px solid #00ff88 !important;
            padding: 15px !important;
            backdrop-filter: blur(10px);
            z-index: 1000 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            height: auto !important;
            min-height: 120px !important;
        }

        .intention-input {
            width: 100% !important;
            min-height: 40px !important;
            max-height: 200px;
            background: #333 !important;
            border: 1px solid #555 !important;
            border-radius: 8px;
            color: white !important;
            padding: 12px !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px !important;
            resize: none;
            overflow-y: auto;
            line-height: 1.4;
            box-sizing: border-box;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: 100 !important;
        }

        .intention-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .intention-input::placeholder {
            color: #888;
        }

        .intention-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .intention-counter {
            color: #888;
            font-size: 12px;
        }

        .btn {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status-connected {
            color: #00ff88;
        }

        .status-disconnected {
            color: #ff4444;
        }

        .stats-overlay {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(26, 26, 26, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            margin-bottom: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        .feedback-message {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1001;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .feedback-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .zoom-controls {
            position: fixed;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: #00ff88;
            color: #1a1a1a;
            transform: scale(1.1);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .session-info {
            display: flex;
            gap: 15px;
            color: white;
            font-size: 14px;
        }

        .user-info {
            padding: 4px 12px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .connection-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .connection-status.error {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #graph {
            margin-top: 60px; /* Make room for top bar */
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div id="sessionInfo" class="session-info">
                <span class="user-info">👤 Connecting...</span>
                <span class="connection-status disconnected">disconnected</span>
            </div>
            <div class="controls">
                <button onclick="window.graph.zoomIn()" class="control-btn">🔍+</button>
                <button onclick="window.graph.zoomOut()" class="control-btn">🔍-</button>
                <button onclick="window.graph.resetZoom()" class="control-btn">⌂</button>
                <button onclick="clearGraph()" class="control-btn">🗑️</button>
                <button onclick="testData()" class="control-btn">🧪</button>
                <button onclick="showSessionInfo()" class="control-btn">👤</button>
            </div>
        </div>

        <div id="graph-container" style="position: relative;">
            <!-- Animated Neural Background -->
            <canvas id="neuralBackground" style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.3;
            "></canvas>
            
            <div id="loading-indicator" style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                display: none;
                z-index: 1000;
            ">
                🌀 Ładowanie grafu LuxDB...
            </div>
            <div id="error-indicator" style="
                position: absolute;
                top: 20px;
                right: 20px;
                background: rgba(255,68,68,0.9);
                color: white;
                padding: 15px;
                border-radius: 8px;
                display: none;
                max-width: 300px;
                z-index: 1000;
            ">
                <strong>⚠️ Problem z ładowaniem</strong>
                <div id="error-message"></div>
            </div>
            <svg id="graph-svg"></svg>
        </div>

        <div class="stats-overlay">
            <div class="stat-item">
                <div class="stat-value" id="nodesCount">0</div>
                <div class="stat-label">Byty</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="linksCount">0</div>
                <div class="stat-label">Relacje</div>
            </div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">-</button>
            <button class="zoom-btn" id="zoomReset">⌂</button>
            <button class="zoom-btn" id="luxChat" title="Chat z Lux">💬</button>
        </div>

        <div class="intention-system">
            <textarea 
                class="intention-input" 
                id="intentionInput" 
                placeholder="🌀 Wyraź swoją intencję w uniwersum LuxDB... (Dane są reprezentacją intencji)"
                maxlength="500"
            ></textarea>
            <div class="intention-controls">
                <div class="intention-counter">
                    <span id="charCounter">0</span>/500
                </div>
                <button class="btn" id="sendIntention">🌀 Manifestuj w LuxDB</button>
            </div>
        </div>
    </div>

    <script src="/static/reactive-system.js"></script>
    <script src="/static/lux-components.js"></script>
    <script src="/static/lux-graph-reactive.js"></script>
    <link rel="stylesheet" href="/static/lux-reactive-styles.css">
    
    <!-- Legacy components -->
    <script src="/static/graph.js"></script>
    <script src="/static/chat-component.js"></script>
    <script>
        // Inicjalizacja reaktywnego systemu
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('🚀 Inicjalizacja LuxDB Reactive Graf...');

                // Initialize reactive system
                const reactiveSystem = window.luxReactiveSystem;
                const luxComponents = window.luxComponents;
                const luxGraphReactive = window.luxGraphReactive;

                // Setup reactive UI components
                function setupReactiveUI() {
                    // Connection status component
                    luxComponents.createConnectionComponent('connectionStatus');
                    
                    // Stats component
                    luxComponents.createStatsComponent('statsContainer');
                    
                    // Node list component
                    luxComponents.createListComponent('nodesList', 'graphNodes', (node) => `
                        <div class="node-item" onclick="luxComponents.selectNode('${node.id}')">
                            <strong>${node.name || 'Unknown'}</strong>
                            <span class="node-type">${node.type || 'entity'}</span>
                        </div>
                    `);
                }

                // Initialize socket connection
                const socket = io();
                
                // Connect reactive systems
                luxComponents.init(socket);
                luxGraphReactive.init(socket, luxComponents);
                
                setupReactiveUI();
                
                // Initialize legacy graph if needed
                if (typeof LuxOSGraph !== 'undefined') {
                    const graphManager = new LuxOSGraph();
                    window.luxGraph = graphManager;
                    
                    // Connect reactive system to legacy graph
                    luxGraphReactive.subscribe('graph_updated', (data) => {
                        if (graphManager.updateGraph) {
                            graphManager.updateGraph(data);
                        }
                    });
                }

                // Initialize chat component
                if (typeof LuxChatComponent !== 'undefined') {
                    const luxChatComponent = new LuxChatComponent();
                    window.luxChatComponent = luxChatComponent;
                    document.getElementById('luxChat')?.addEventListener('click', () => luxChatComponent.toggle());
                }

                // Setup zoom controls
                document.getElementById('zoomIn')?.addEventListener('click', () => {
                    if (window.luxGraph && window.luxGraph.zoomIn) {
                        window.luxGraph.zoomIn();
                    }
                });
                document.getElementById('zoomOut')?.addEventListener('click', () => {
                    if (window.luxGraph && window.luxGraph.zoomOut) {
                        window.luxGraph.zoomOut();
                    }
                });
                document.getElementById('zoomReset')?.addEventListener('click', () => {
                    if (window.luxGraph && window.luxGraph.resetZoom) {
                        window.luxGraph.resetZoom();
                    }
                });

                // Request initial data
                setTimeout(() => {
                    luxGraphReactive.requestGraphData();
                }, 500);

                console.log('✅ Graph reactive system ready');
                
                // Export references for debugging
                window.luxReactiveGraph = {
                    components: luxComponents,
                    graphReactive: luxGraphReactive,
                    socket: socket
                };
                
                // Initialize beautiful neural background
                initNeuralBackground();
                
                console.log('✅ Reactive Graf zainicjalizowany');

            } catch (error) {
                console.error('❌ Błąd inicjalizacji reaktywnego grafu:', error);
            }
        });

        // Beautiful Neural Network Background Animation
        function initNeuralBackground() {
            const canvas = document.getElementById('neuralBackground');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Neural network particles
            const particles = [];
            const particleCount = 50;
            const connectionDistance = 150;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.radius = Math.random() * 2 + 1;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 255, 136, 0.6)';
                    ctx.fill();
                }
            }
            
            // Initialize particles
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw particles
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                // Draw connections
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < connectionDistance) {
                            const opacity = 1 - (distance / connectionDistance);
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(0, 255, 136, ${opacity * 0.3})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Połączenie z Socket.IO
        const socket = io();
        const statusDot = document.getElementById('connectionDot');
        const connectionStatusText = document.getElementById('connectionStatus');
        const sessionInfoDiv = document.getElementById('sessionInfo');
        const userInfoSpan = sessionInfoDiv.querySelector('.user-info');
        const sessionConnectionStatusSpan = sessionInfoDiv.querySelector('.connection-status');

        // Funkcja do obsługi błędów
        function showError(message) {
            const errorDiv = document.getElementById('error-indicator');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';

            // Aktualizacja statusu sesji na błąd
            if (sessionConnectionStatusSpan) {
                sessionConnectionStatusSpan.textContent = 'error';
                sessionConnectionStatusSpan.className = 'connection-status error';
            }

            // Automatycznie ukryj po 5 sekundach
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Socket.IO event handling
        socket.on('connect', () => {
            console.log('✅ Połączono z serverem');
            connectionStatusText.textContent = '🟢 Połączony';
            statusDot.classList.add('connected');

            // Aktualizacja statusu sesji na połączony
            if (sessionConnectionStatusSpan) {
                sessionConnectionStatusSpan.textContent = 'connected';
                sessionConnectionStatusSpan.className = 'connection-status connected';
            }

            // Pokaż loading indicator
            const loading = document.getElementById('loading-indicator');
            loading.style.display = 'block';

            // Automatycznie żądaj danych grafu
            setTimeout(() => {
                console.log('📡 Żądanie danych grafu...');
                socket.emit('request_graph_data');
            }, 500);
        });

        socket.on('disconnect', () => {
            console.log('❌ Rozłączono z serverem');
            connectionStatusText.textContent = '🔴 Rozłączony';
            statusDot.classList.remove('connected');

            // Aktualizacja statusu sesji na rozłączony
            if (sessionConnectionStatusSpan) {
                sessionConnectionStatusSpan.textContent = 'disconnected';
                sessionConnectionStatusSpan.className = 'connection-status disconnected';
            }
            if (userInfoSpan) {
                userInfoSpan.textContent = '👤 N/A';
            }

            showError('Połączenie z serwerem zostało utracone.');
        });

        socket.on('graph_data', (data) => {
            console.log('📊 Otrzymano dane grafu:', data);

            // Ukryj loading indicator
            const loading = document.getElementById('loading-indicator');
            loading.style.display = 'none';

            // Ukryj błędy
            const errorDiv = document.getElementById('error-indicator');
            errorDiv.style.display = 'none';

            if (luxGraph) {
                luxGraph.updateGraph(data);
                console.log('✅ Graf zaktualizowany pomyślnie');
            } else {
                console.error('❌ LuxGraph nie jest zainicjalizowany');
                showError('Graf nie został zainicjalizowany');
            }
        });

        socket.on('error', (error) => {
            console.error('❌ Błąd Socket.IO:', error);
            showError(error.message || 'Nieznany błąd połączenia');

            // Ukryj loading indicator
            const loading = document.getElementById('loading-indicator');
            loading.style.display = 'none';
        });

        // Obsługa danych sesji WebSocket
        socket.on('session_update', (sessionData) => {
            console.log('🔄 Aktualizacja danych sesji:', sessionData);
            if (sessionData.session_id) {
                if (userInfoSpan) {
                    userInfoSpan.textContent = `👤 ${sessionData.user_name || 'Niezalogowany'}`;
                }
                if (sessionConnectionStatusSpan) {
                    sessionConnectionStatusSpan.textContent = sessionData.connected ? 'connected' : 'disconnected';
                    sessionConnectionStatusSpan.className = `connection-status ${sessionData.connected ? 'connected' : 'disconnected'}`;
                }
            } else {
                 if (userInfoSpan) {
                    userInfoSpan.textContent = '👤 N/A';
                }
                if (sessionConnectionStatusSpan) {
                    sessionConnectionStatusSpan.textContent = 'disconnected';
                    sessionConnectionStatusSpan.className = 'connection-status disconnected';
                }
            }
        });

        function testData() {
            console.log('🧪 Ładowanie danych testowych...');
            fetch('/test-data')
                .then(response => response.json())
                .then(data => {
                    console.log('✅ Otrzymano dane testowe:', data);
                })
                .catch(error => {
                    console.error('❌ Błąd podczas ładowania danych testowych:', error);
                });
        }

        async function showSessionInfo() {
            try {
                const response = await fetch('/api/session');
                const sessionData = await response.json();

                if (sessionData.error) {
                    alert('Błąd sesji: ' + sessionData.error);
                    return;
                }

                const info = `
Sesja: ${sessionData.session_id.substring(0, 8)}...
Użytkownik: ${sessionData.user_name}
Admin: ${sessionData.is_admin ? 'Tak' : 'Nie'}
Utworzona: ${new Date(sessionData.created_at).toLocaleString()}
Ostatnia aktywność: ${new Date(sessionData.last_active).toLocaleString()}
Status: ${sessionData.connected ? 'Połączony' : 'Rozłączony'}
                `.trim();

                alert(info);
            } catch (error) {
                console.error('❌ Błąd pobierania informacji o sesji:', error);
                alert('Błąd pobierania informacji o sesji');
            }
        }
    </script>
</body>
</html>
