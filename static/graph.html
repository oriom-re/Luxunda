<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxDB MVP - Genotypowy System Danych</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(26, 26, 26, 0.95);
            padding: 15px 20px;
            border-bottom: 2px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .connection-status {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #graph {
            width: 100%;
            height: calc(100vh - 70px - 120px);
            margin-left: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            transition: all 0.3s ease;
            position: relative;
        }

        .node {
            cursor: pointer;
            stroke: #00ff88;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.8));
        }

        .node.selected {
            stroke: #ffff00;
            stroke-width: 4px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 0, 0.8));
        }

        .link {
            stroke: #555;
            stroke-width: 2px;
            marker-end: url(#arrowhead);
        }

        .link.highlighted {
            stroke: #00ff88;
            stroke-width: 3px;
        }

        .node-label {
            font-size: 12px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            font-weight: bold;
        }

        .intention-system {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            background: rgba(26, 26, 26, 0.95) !important;
            border-top: 2px solid #00ff88 !important;
            padding: 15px !important;
            backdrop-filter: blur(10px);
            z-index: 1000 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            height: auto !important;
            min-height: 120px !important;
        }

        .intention-input {
            width: 100% !important;
            min-height: 40px !important;
            max-height: 200px;
            background: #333 !important;
            border: 1px solid #555 !important;
            border-radius: 8px;
            color: white !important;
            padding: 12px !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px !important;
            resize: none;
            overflow-y: auto;
            line-height: 1.4;
            box-sizing: border-box;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: 100 !important;
        }

        .intention-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .intention-input::placeholder {
            color: #888;
        }

        .intention-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .intention-counter {
            color: #888;
            font-size: 12px;
        }

        .btn {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status-connected {
            color: #00ff88;
        }

        .status-disconnected {
            color: #ff4444;
        }

        .stats-overlay {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(26, 26, 26, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            margin-bottom: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        .feedback-message {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #00ff88;
            color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1001;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .feedback-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .session-info {
            display: flex;
            gap: 15px;
            color: white;
            font-size: 14px;
        }

        .user-info {
            padding: 4px 12px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .connection-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .connection-status.error {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #graph {
            margin-top: 60px; /* Make room for top bar */
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Side Panels */
        .side-panel {
            position: fixed;
            top: 60px;
            bottom: 120px;
            width: 280px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 500;
            backdrop-filter: blur(10px);
        }

        .side-panel.left {
            left: 0;
            border-right: 2px solid #00ff88;
        }

        .side-panel.right {
            right: 0;
            border-left: 2px solid #00ff88;
        }

        .side-panel.collapsed.left {
            transform: translateX(-100%);
        }

        .side-panel.collapsed.right {
            transform: translateX(100%);
        }

        .panel-header {
            background: #00ff88;
            color: #1a1a1a;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-section, .data-section {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .nav-section h3, .data-section h3 {
            color: #00ff88;
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: bold;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .nav-item:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateX(5px);
        }

        .nav-icon {
            margin-right: 10px;
            font-size: 16px;
        }

        .count {
            margin-left: auto;
            background: #00ff88;
            color: #1a1a1a;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .beings-list, .relations-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .being-item, .relation-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            border-left: 3px solid #00ff88;
        }

        .being-name, .relation-type {
            font-weight: bold;
            color: #00ff88;
        }

        .being-status, .relation-desc {
            font-size: 12px;
            color: #ccc;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 11px;
            color: #ccc;
        }

        .panel-toggle {
            position: fixed;
            top: 50%;
            width: 30px;
            height: 60px;
            background: rgba(0, 255, 136, 0.8);
            color: #1a1a1a;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 600;
            transition: all 0.3s ease;
            transform: translateY(-50%);
        }

        .panel-toggle.left {
            left: 280px;
            border-radius: 0 10px 10px 0;
        }

        .panel-toggle.right {
            right: 280px;
            border-radius: 10px 0 0 10px;
        }

        .panel-toggle:hover {
            background: #00ff88;
            transform: translateY(-50%) scale(1.1);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 12px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #333;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div id="sessionInfo" class="session-info">
                <span class="user-info">üë§ Connecting...</span>
                <span class="connection-status disconnected">disconnected</span>
            </div>
            <div class="controls">
                <button onclick="window.graph.zoomIn()" class="control-btn">üîç+</button>
                <button onclick="window.graph.zoomOut()" class="control-btn">üîç-</button>
                <button onclick="window.graph.resetZoom()" class="control-btn">‚åÇ</button>
                <button onclick="clearGraph()" class="control-btn">üóëÔ∏è</button>
                <button onclick="testData()" class="control-btn">üß™</button>
                <button onclick="showSessionInfo()" class="control-btn">üë§</button>
            </div>
        </div>

        <!-- Central Graph Container -->
        <div id="graph-container" style="position: relative; margin-left: 0; margin-right: 0;">
            <div id="loading-indicator" style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                display: none;
                z-index: 1000;
            ">
                üåÄ ≈Åadowanie grafu LuxDB...
            </div>
            <div id="error-indicator" style="
                position: absolute;
                top: 20px;
                right: 20px;
                background: rgba(255,68,68,0.9);
                color: white;
                padding: 15px;
                border-radius: 8px;
                display: none;
                max-width: 300px;
                z-index: 1000;
            ">
                <strong>‚ö†Ô∏è Problem z ≈Çadowaniem</strong>
                <div id="error-message"></div>
            </div>
            <svg id="graph-svg"></svg>
        </div>

        <div class="intention-system">
            <textarea
                class="intention-input"
                id="intentionInput"
                placeholder="üåÄ Wyra≈∫ swojƒÖ intencjƒô w uniwersum LuxDB... (Dane sƒÖ reprezentacjƒÖ intencji)"
                maxlength="500"
            ></textarea>
            <div class="intention-controls">
                <div class="intention-counter">
                    <span id="charCounter">0</span>/500
                </div>
                <button class="btn" id="sendIntention">üåÄ Manifestuj w LuxDB</button>
            </div>
        </div>
    </div>

    <!-- Reactive System -->
    <script src="/static/reactive-system.js"></script>
    <script src="/static/lux-components.js"></script>
    <script src="/static/lux-graph-reactive.js"></script>
    <link rel="stylesheet" href="/static/lux-reactive-styles.css">

    <!-- Legacy components -->
    <script src="/static/graph.js"></script>
    <script src="/static/chat-component.js"></script>
    <script src="/static/intention-component.js"></script>

    <script>
        // Initialize reactive graph system
        let graph = null;

        function initApp() {
            console.log('üöÄ Inicjalizacja LuxDB Reactive Graf...');

            try {
                // Initialize reactive graph system
                if (!graph) {
                    graph = window.luxGraphReactive;
                    graph.initialize('graph-container');
                    window.graph = graph; // Make it globally available
                }

                // Setup UI components
                setupReactiveUI();

                console.log('‚úÖ Reactive Graf zainicjalizowany');
            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd inicjalizacji aplikacji:', error);
                showError('B≈ÇƒÖd inicjalizacji: ' + error.message);
            }
        }

        function setupReactiveUI() {
            // Connection status component
            window.luxComponents.createConnectionComponent('connectionStatus');

            // Stats component
            window.luxComponents.createStatsComponent('statsContainer');

            // Node list component
            window.luxComponents.createListComponent('nodesList', 'graphNodes', (node) => `
                <div class="node-item" onclick="luxComponents.selectNode('${node.id}')">
                    <span class="node-name">${node.name}</span>
                    <span class="node-type">${node.type}</span>
                </div>
            `);
        }

        // Inicjalizacja aplikacji
        document.addEventListener('DOMContentLoaded', function() {
            initApp(); // Call the refactored initApp

            // Initialize components and add event listeners
            if (typeof LuxOSGraph !== 'undefined' && typeof IntentionComponent !== 'undefined' && typeof LuxChatComponent !== 'undefined') {
                const graphManager = window.graph; // Use the globally available graph instance
                const intentionComponent = new IntentionComponent(graphManager);
                const luxChatComponent = new LuxChatComponent(graphManager);

                // Save global references for debugging
                window.intentionComponent = intentionComponent;
                window.luxChatComponent = luxChatComponent;

                // Add event listeners for zoom controls
                document.getElementById('zoomIn').addEventListener('click', () => graphManager.zoomIn());
                document.getElementById('zoomOut').addEventListener('click', () => graphManager.zoomOut());
                document.getElementById('zoomReset').addEventListener('click', () => graphManager.resetZoom());
                document.getElementById('luxChat').addEventListener('click', () => luxChatComponent.toggle());

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (graphManager.resizeGraph) {
                        graphManager.resizeGraph();
                    }
                });
            } else {
                console.error('‚ùå One or more components failed to load.');
                if (typeof showError === 'function') {
                    showError('Krytyczny b≈ÇƒÖd ≈Çadowania komponent√≥w aplikacji.');
                }
            }
        });

        // Po≈ÇƒÖczenie z Socket.IO
        const socket = io();
        const statusDot = document.getElementById('connectionDot');
        const connectionStatusText = document.getElementById('connectionStatus');
        const sessionInfoDiv = document.getElementById('sessionInfo');
        const userInfoSpan = sessionInfoDiv.querySelector('.user-info');
        const sessionConnectionStatusSpan = sessionInfoDiv.querySelector('.connection-status');

        // Funkcja do obs≈Çugi b≈Çƒôd√≥w
        function showError(message) {
            const errorDiv = document.getElementById('error-indicator');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';

            // Aktualizacja statusu sesji na b≈ÇƒÖd
            if (sessionConnectionStatusSpan) {
                sessionConnectionStatusSpan.textContent = 'error';
                sessionConnectionStatusSpan.className = 'connection-status error';
            }

            // Automatycznie ukryj po 5 sekundach
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Socket.IO event handling
        socket.on('connect', () => {
            console.log('‚úÖ Po≈ÇƒÖczono z serverem');
            // connectionStatusText.textContent = 'üü¢ Po≈ÇƒÖczony'; // This element might not exist or is redundant with sessionConnectionStatusSpan
            // statusDot.classList.add('connected'); // This element might not exist

            // Aktualizacja statusu sesji na po≈ÇƒÖczony
            if (sessionConnectionStatusSpan) {
                sessionConnectionStatusSpan.textContent = 'connected';
                sessionConnectionStatusSpan.className = 'connection-status connected';
            }

            // Poka≈º loading indicator
            const loading = document.getElementById('loading-indicator');
            loading.style.display = 'block';

            // Automatycznie ≈ºƒÖdaj danych grafu
            setTimeout(() => {
                console.log('üì° ≈ªƒÖdanie danych grafu...');
                socket.emit('request_graph_data');
            }, 500);
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Roz≈ÇƒÖczono z serverem');
            // connectionStatusText.textContent = 'üî¥ Roz≈ÇƒÖczony'; // Redundant
            // statusDot.classList.remove('connected'); // Element might not exist

            // Aktualizacja statusu sesji na roz≈ÇƒÖczony
            if (sessionConnectionStatusSpan) {
                sessionConnectionStatusSpan.textContent = 'disconnected';
                sessionConnectionStatusSpan.className = 'connection-status disconnected';
            }
            if (userInfoSpan) {
                userInfoSpan.textContent = 'üë§ N/A';
            }

            showError('Po≈ÇƒÖczenie z serwerem zosta≈Ço utracone.');
        });

        socket.on('graph_data', (data) => {
            console.log('üìä Otrzymano dane grafu:', data);

            // Ukryj loading indicator
            const loading = document.getElementById('loading-indicator');
            loading.style.display = 'none';

            // Ukryj b≈Çƒôdy
            const errorDiv = document.getElementById('error-indicator');
            errorDiv.style.display = 'none';

            if (window.graph) { // Use the globally available graph instance
                window.graph.updateGraph(data);
                console.log('‚úÖ Graf zaktualizowany pomy≈õlnie');

                // Update side panels with new data
                updateNavigationCounts(data);
                updateBeingsList(data.beings);
                updateStats(data);
            } else {
                console.error('‚ùå LuxGraph nie jest zainicjalizowany');
                showError('Graf nie zosta≈Ç zainicjalizowany');
            }
        });

        socket.on('error', (error) => {
            console.error('‚ùå B≈ÇƒÖd Socket.IO:', error);
            showError(error.message || 'Nieznany b≈ÇƒÖd po≈ÇƒÖczenia');

            // Ukryj loading indicator
            const loading = document.getElementById('loading-indicator');
            loading.style.display = 'none';
        });

        // Obs≈Çuga danych sesji WebSocket
        socket.on('session_update', (sessionData) => {
            console.log('üîÑ Aktualizacja danych sesji:', sessionData);
            if (sessionData.session_id) {
                if (userInfoSpan) {
                    userInfoSpan.textContent = `üë§ ${sessionData.user_name || 'Niezalogowany'}`;
                }
                if (sessionConnectionStatusSpan) {
                    sessionConnectionStatusSpan.textContent = sessionData.connected ? 'connected' : 'disconnected';
                    sessionConnectionStatusSpan.className = `connection-status ${sessionData.connected ? 'connected' : 'disconnected'}`;
                }
            } else {
                 if (userInfoSpan) {
                    userInfoSpan.textContent = 'üë§ N/A';
                }
                if (sessionConnectionStatusSpan) {
                    sessionConnectionStatusSpan.textContent = 'disconnected';
                    sessionConnectionStatusSpan.className = 'connection-status disconnected';
                }
            }
        });

        function testData() {
            console.log('üß™ ≈Åadowanie danych testowych...');
            fetch('/test-data')
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Otrzymano dane testowe:', data);
                })
                .catch(error => {
                    console.error('‚ùå B≈ÇƒÖd podczas ≈Çadowania danych testowych:', error);
                });
        }

        async function showSessionInfo() {
            try {
                const response = await fetch('/api/session');
                const sessionData = await response.json();

                if (sessionData.error) {
                    alert('B≈ÇƒÖd sesji: ' + sessionData.error);
                    return;
                }

                const info = `
Sesja: ${sessionData.session_id.substring(0, 8)}...
U≈ºytkownik: ${sessionData.user_name}
Admin: ${sessionData.is_admin ? 'Tak' : 'Nie'}
Utworzona: ${new Date(sessionData.created_at).toLocaleString()}
Ostatnia aktywno≈õƒá: ${new Date(sessionData.last_active).toLocaleString()}
Status: ${sessionData.connected ? 'Po≈ÇƒÖczony' : 'Roz≈ÇƒÖczony'}
                `.trim();

                alert(info);
            } catch (error) {
                console.error('‚ùå B≈ÇƒÖd pobierania informacji o sesji:', error);
                alert('B≈ÇƒÖd pobierania informacji o sesji');
            }
        }

        // Panel toggle functionality
        function togglePanel(side) {
            const panel = document.getElementById(side + 'Panel');
            const toggle = document.getElementById(side + 'Toggle');
            const container = document.getElementById('graph-container');

            panel.classList.toggle('collapsed');

            if (panel.classList.contains('collapsed')) {
                toggle.textContent = side === 'left' ? '‚ñ∂' : '‚óÄ';
                if (side === 'left') {
                    container.style.marginLeft = '0';
                } else {
                    container.style.marginRight = '0';
                }
            } else {
                toggle.textContent = side === 'left' ? '‚óÄ' : '‚ñ∂';
                if (side === 'left') {
                    container.style.marginLeft = '280px';
                } else {
                    container.style.marginRight = '280px';
                }
            }
        }

        // Update counts in navigation
        function updateNavigationCounts(data) {
            if (data.beings) {
                const beingsCount = document.getElementById('beingsCount');
                if (beingsCount) beingsCount.textContent = data.beings.length;
            }

            if (data.relationships) {
                const relationsCount = document.getElementById('relationsCount');
                if (relationsCount) relationsCount.textContent = data.relationships.length;
            }
        }

        // Update beings list in right panel
        function updateBeingsList(beings) {
            const beingsList = document.getElementById('beingsList');
            if (!beingsList || !beings) return;

            if (beings.length === 0) {
                beingsList.innerHTML = '<div class="loading">Brak aktywnych byt√≥w</div>';
                return;
            }

            beingsList.innerHTML = beings.slice(0, 5).map(being => `
                <div class="being-item">
                    <div class="being-name">${being.name || 'Unnamed'}</div>
                    <div class="being-status">${being.type || 'entity'} ‚Ä¢ ${being.id ? being.id.substring(0, 8) + '...' : 'Unknown'}</div>
                </div>
            `).join('');
        }

        // Update stats in right panel
        function updateStats(data) {
            const totalNodes = document.getElementById('totalNodes');
            const totalLinks = document.getElementById('totalLinks');
            const systemLoad = document.getElementById('systemLoad');

            if (totalNodes && data.beings) {
                totalNodes.textContent = data.beings.length;
            }

            if (totalLinks && data.relationships) {
                totalLinks.textContent = data.relationships.length;
            }

            if (systemLoad) {
                // Simulate system load based on data size
                const load = Math.min(100, Math.round((data.beings?.length || 0) / 10));
                systemLoad.textContent = load + '%';
            }
        }
