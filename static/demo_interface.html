        .demo-container {

        .node {

        .node.message {

        .node-label {

            pointer-events: none;

        .connection-info {

        @media (max-width: 768px) {

        .intention-badge {
            background: rgba(255,255,255,0.2);

        .status-indicator {

        }

        @media (max-width: 768px) {
            .status-indicator {
                top: 5px;

        }

        .loading {
            opacity: 0.5;

        }

        @keyframes pulse {
            0% { opacity: 1; }

        .processing {
            animation: pulse 1.5s infinite;
        }

        .message-input-container {
            display: flex;

        }

        .message-input {
            flex: 1;

            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);

        .send-btn {

        @media (max-width: 768px) {

            .message-input {

        .message {

        @media (max-width: 768px) {

        @media (max-width: 480px) {

<body>
    <div class="header">
        <h1>ðŸŒŸ LuxOS Demo System</h1>
        <p>Inteligentny System Analizy Intencji i Tworzenia PoÅ‚Ä…czeÅ„</p>
    </div>

    <div class="demo-container">
        <!-- Panel wejÅ›ciowy -->
        <div class="input-panel">
            <h3>ðŸ’¬ Nowa WiadomoÅ›Ä‡</h3>

            <div class="form-group">
                <label>Autor:</label>
                <input type="text" id="author" placeholder="Twoje imiÄ™" value="Demo User">
            </div>

            <div class="form-group">
                <label>TreÅ›Ä‡ wiadomoÅ›ci:</label>
                <textarea id="message-text" placeholder="Opisz swojÄ… intencjÄ™, pomysÅ‚ lub problem..."></textarea>
            </div>

            <button class="btn" onclick="sendMessage()">ðŸš€ WyÅ›lij i Analizuj</button>

            <div class="form-group">
                <h4>ðŸŽ¯ PrzykÅ‚adowe wiadomoÅ›ci:</h4>
                <button class="btn" onclick="loadExample('Mam pomysÅ‚ na rewolucyjny system AI')">PomysÅ‚</button>
                <button class="btn" onclick="loadExample('Jak moÅ¼na zoptymalizowaÄ‡ wydajnoÅ›Ä‡ systemu?')">Pytanie</button>
                <button class="btn" onclick="loadExample('ChciaÅ‚bym wspÃ³Å‚pracowaÄ‡ przy tym projekcie')">WspÃ³Å‚praca</button>
                <button class="btn" onclick="loadExample('System nie dziaÅ‚a poprawnie, potrzebujÄ™ pomocy')">Problem</button>
            </div>

            <!-- Panel statystyk -->
            <div class="stats-panel">
                <h4>ðŸ“Š Statystyki Systemu</h4>
                <div class="stat-item">
                    <span>WiadomoÅ›ci:</span>
                    <span id="stat-messages">0</span>
                </div>
                <div class="stat-item">
                    <span>PoÅ‚Ä…czenia:</span>
                    <span id="stat-connections">0</span>
                </div>
                <div class="stat-item">
                    <span>Åšrednia siÅ‚a:</span>
                    <span id="stat-strength">0.0</span>
                </div>
            </div>
        </div>

        <!-- Panel grafu -->
        <div class="graph-panel">
            <div class="status-indicator" id="status">ðŸŸ¢ PoÅ‚Ä…czono</div>
            <div class="graph-container">
                <svg id="graph-svg"></svg>
            </div>
            <div class="connection-info" id="connection-info" style="display: none;">
                <h4>ðŸ”— Informacje o poÅ‚Ä…czeniu</h4>
                <div id="connection-details"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== WEBSOCKET KOMUNIKACJA =====
        let ws;
        let graphData = { messages: [], connections: [] };
        let simulation;

        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('status').innerHTML = 'ðŸŸ¢ PoÅ‚Ä…czono';
                console.log('ðŸŒ PoÅ‚Ä…czono z serwerem');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onclose = () => {
                document.getElementById('status').innerHTML = 'ðŸ”´ RozÅ‚Ä…czono';
                setTimeout(initWebSocket, 3000); // Reconnect
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket error:', error);
                document.getElementById('status').innerHTML = 'âš ï¸ BÅ‚Ä…d poÅ‚Ä…czenia';
            };
        }

        function handleServerMessage(data) {
            switch(data.type) {
                case 'initial_data':
                    graphData.messages = data.messages;
                    graphData.connections = data.connections;
                    updateGraph();
                    updateStats();
                    break;

                case 'new_message_processed':
                    graphData.messages.push(data.message);
                    graphData.connections.push(...data.new_connections);
                    updateGraph();
                    updateStats();
                    showNotification(`ðŸ“¨ Dodano wiadomoÅ›Ä‡ z ${data.connections_count} poÅ‚Ä…czeniami`);
                    document.getElementById('message-text').value = '';
                    break;

                case 'new_interaction':
                    showNotification('ðŸ‘ Zarejestrowano interakcjÄ™');
                    break;
            }
        }

        // ===== INTERFEJS UÅ»YTKOWNIKA =====

        function sendMessage() {
            const author = document.getElementById('author').value.trim();
            const text = document.getElementById('message-text').value.trim();

            if (!author || !text) {
                alert('ProszÄ™ wypeÅ‚niÄ‡ wszystkie pola');
                return;
            }

            const messageData = {
                type: 'new_message',
                content: { author, text }
            };

            ws.send(JSON.stringify(messageData));
            showNotification('ðŸ”„ AnalizujÄ™ wiadomoÅ›Ä‡...');
        }

        function loadExample(text) {
            document.getElementById('message-text').value = text;
        }

        function showNotification(message) {
            // Simple notification - moÅ¼na rozbudowaÄ‡
            const status = document.getElementById('status');
            const originalText = status.innerHTML;
            status.innerHTML = message;
            status.classList.add('processing');

            setTimeout(() => {
                status.innerHTML = originalText;
                status.classList.remove('processing');
            }, 3000);
        }

        function updateStats() {
            document.getElementById('stat-messages').textContent = graphData.messages.length;
            document.getElementById('stat-connections').textContent = graphData.connections.length;

            const avgStrength = graphData.connections.length > 0 
                ? (graphData.connections.reduce((sum, conn) => sum + conn.strength, 0) / graphData.connections.length).toFixed(2)
                : '0.00';
            document.getElementById('stat-strength').textContent = avgStrength;
        }

        // ===== GRAF D3.JS =====

        function updateGraph() {
            const svg = d3.select('#graph-svg');
            const container = document.querySelector('.graph-container');
            
            if (!container || !graphData.messages) return;
            
            // Mobile-first responsive dimensions
            const containerRect = container.getBoundingClientRect();
            const isMobile = window.innerWidth <= 768;
            
            let width, height;
            if (isMobile) {
                width = Math.min(containerRect.width - 20, window.innerWidth - 40);
                height = Math.min(containerRect.height - 20, 280);
            } else {
                width = containerRect.width - 30;
                height = containerRect.height - 30;
            }
            
            width = Math.max(width, 250);
            height = Math.max(height, 200);

            // Responsive SVG setup
            svg.attr('width', width)
               .attr('height', height)
               .attr('viewBox', `0 0 ${width} ${height}`)
               .style('max-width', '100%')
               .style('height', 'auto');
            
            svg.selectAll('*').remove();

            // Simplified data for mobile
            const nodes = graphData.messages.slice(0, isMobile ? 8 : 20).map(msg => ({
                id: msg.id,
                type: 'message',
                label: isMobile ? msg.author.substring(0, 8) : msg.author,
                intention: msg.intention_type,
                text: msg.text.substring(0, isMobile ? 30 : 50) + '...',
                confidence: msg.intention_confidence,
                sentiment: msg.sentiment
            }));

            const links = graphData.connections.slice(0, isMobile ? 10 : 30).map(conn => ({
                source: conn.source_id,
                target: conn.target_id,
                strength: conn.strength,
                reason: conn.reason,
                type: conn.connection_type
            }));

            // Filter valid links
            const nodeIds = new Set(nodes.map(n => n.id));
            const validLinks = links.filter(link => 
                nodeIds.has(link.source) && nodeIds.has(link.target)
            );

            if (nodes.length === 0) return;

            // Mobile-optimized force simulation
            const linkDistance = isMobile ? 60 : 100;
            const chargeStrength = isMobile ? -150 : -300;
            const nodeRadius = isMobile ? 20 : 25;

            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(validLinks).id(d => d.id).distance(linkDistance))
                .force('charge', d3.forceManyBody().strength(chargeStrength))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(nodeRadius))
                .force('boundary', () => {
                    nodes.forEach(d => {
                        d.x = Math.max(nodeRadius, Math.min(width - nodeRadius, d.x || width/2));
                        d.y = Math.max(nodeRadius, Math.min(height - nodeRadius, d.y || height/2));
                    });
                });

            // Draw links with mobile optimization
            const link = svg.append('g')
                .selectAll('line')
                .data(validLinks)
                .enter().append('line')
                .attr('class', 'link')
                .style('stroke-width', d => Math.max(1, d.strength * (isMobile ? 3 : 5)))
                .style('stroke-opacity', d => d.strength * 0.8);

            // Draw nodes with mobile sizing
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', d => `node ${d.type}`)
                .attr('r', d => {
                    const baseRadius = isMobile ? 12 : 15;
                    return baseRadius + (d.confidence || 0) * (isMobile ? 5 : 10);
                })
                .style('fill', d => getIntentionColor(d.intention))
                .style('stroke-width', isMobile ? 1 : 2)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('click', isMobile ? showNodeInfo : null)
                .on('mouseover', !isMobile ? showNodeInfo : null)
                .on('mouseout', !isMobile ? hideNodeInfo : null);

            // Mobile-optimized labels
            if (!isMobile || nodes.length <= 5) {
                const labels = svg.append('g')
                    .selectAll('text')
                    .data(nodes)
                    .enter().append('text')
                    .attr('class', 'node-label')
                    .style('font-size', isMobile ? '10px' : '12px')
                    .text(d => d.label)
                    .attr('dy', isMobile ? -15 : -20);

                // Update labels in simulation
                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    node
                        .attr('cx', d => d.x)
                        .attr('cy', d => d.y);

                    labels
                        .attr('x', d => d.x)
                        .attr('y', d => d.y);
                });
            } else {
                // No labels on mobile for crowded graphs
                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    node
                        .attr('cx', d => d.x)
                        .attr('cy', d => d.y);
                });
            }

            // Auto-stop simulation on mobile to save battery
            if (isMobile) {
                setTimeout(() => {
                    if (simulation) simulation.stop();
                }, 3000);
            }
        }

        function getIntentionColor(intention) {
            const colors = {
                'question': '#2196F3',
                'suggestion': '#4CAF50', 
                'problem': '#F44336',
                'idea': '#FF9800',
                'collaboration': '#9C27B0',
                'general': '#607D8B'
            };
            return colors[intention] || '#607D8B';
        }

        function showNodeInfo(event, d) {
            const info = document.getElementById('connection-info');
            const details = document.getElementById('connection-details');
            const isMobile = window.innerWidth <= 768;

            details.innerHTML = `
                <strong>${d.label}</strong><br>
                <span class="intention-badge">${d.intention}</span><br>
                <small>PewnoÅ›Ä‡: ${(d.confidence * 100).toFixed(1)}%</small><br>
                <small>Sentyment: ${d.sentiment}</small><br>
                <em>"${d.text}"</em>
            `;

            info.style.display = 'block';
            
            // Mobile-specific positioning
            if (isMobile) {
                info.style.position = 'fixed';
                info.style.bottom = '10px';
                info.style.left = '10px';
                info.style.right = '10px';
                info.style.top = 'auto';
                info.style.maxWidth = 'calc(100vw - 20px)';
                info.style.zIndex = '1000';
                
                // Auto-hide on mobile after 3 seconds
                setTimeout(() => {
                    info.style.display = 'none';
                }, 3000);
            } else {
                info.style.position = 'absolute';
                info.style.top = '10px';
                info.style.right = '10px';
                info.style.bottom = 'auto';
                info.style.left = 'auto';
                info.style.maxWidth = '250px';
            }
        }

        function hideNodeInfo() {
            if (window.innerWidth > 768) {
                document.getElementById('connection-info').style.display = 'none';
            }
        }

        // Funkcje drag and drop
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // ===== INICJALIZACJA =====

        window.addEventListener('load', () => {
            initWebSocket();

            // Resize handler with proper debouncing
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (graphData.messages.length > 0) {
                        updateGraph();
                    }
                }, 150);
            });

            // Also handle orientation changes on mobile
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    if (graphData.messages.length > 0) {
                        updateGraph();
                    }
                }, 300);
            });

            // Enter key handler
            document.getElementById('message-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
