<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🌟 LuxOS Demo Interface</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }

        .header {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .header p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .header p {
                font-size: 1em;
            }
        }

        .demo-container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 140px);
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .demo-container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 140px);
                gap: 15px;
                padding: 10px;
                margin: 0;
                width: 100vw;
                box-sizing: border-box;
            }
        }

        .input-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            flex: 0 0 350px;
            min-width: 300px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .input-panel {
                flex: 0 0 auto;
                min-width: unset;
                width: 100%;
                padding: 15px;
                border-radius: 10px;
                box-sizing: border-box;
            }
        }

        .graph-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            flex: 1;
            min-width: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .graph-panel {
                flex: 1;
                min-height: 400px;
                padding: 15px;
                border-radius: 10px;
                width: 100%;
                box-sizing: border-box;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .form-group input,
            .form-group textarea {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
                border-radius: 8px;
            }

            .form-group textarea {
                height: 80px;
                resize: none;
            }
        }

        @media (max-width: 480px) {
            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 16px;
            }

            .form-group textarea {
                height: 70px;
            }
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .btn {
                padding: 10px 20px;
                font-size: 15px;
            }
        }

        .stats-panel {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .stats-panel {
                padding: 12px;
                margin-top: 15px;
            }
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .stat-item {
                padding: 6px;
                font-size: 13px;
            }
        }

        .graph-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            flex: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
            min-height: 0;
        }

        .messages-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0 0 0;
            max-height: 200px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .graph-container {
                padding: 10px;
                margin: 15px 0;
                flex: 1;
                min-height: 300px;
                border-radius: 10px;
            }

            .messages-container {
                padding: 10px;
                margin: 15px 0 0 0;
                max-height: 150px;
                border-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            .graph-container {
                padding: 10px;
                margin: 15px 0;
                min-height: 250px;
            }

            .messages-container {
                padding: 10px;
                margin: 15px 0;
                max-height: 200px;
            }
        }

        .node {
            cursor: pointer;
            stroke-width: 2px;
        }

        .node.message {
            fill: #4CAF50;
            stroke: #2E7D32;
        }

        .node.interaction {
            fill: #FF9800;
            stroke: #E65100;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        .node-label {
            fill: white;
            font-size: 10px;
            text-anchor: middle;
            pointer-events: none;
        }

        .connection-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 250px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .connection-info {
                top: 5px;
                right: 5px;
                padding: 8px;
                font-size: 11px;
                max-width: 200px;
            }
        }

        .intention-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
            display: inline-block;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(76, 175, 80, 0.8);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .status-indicator {
                top: 5px;
                left: 5px;
                padding: 6px 12px;
                font-size: 11px;
            }
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .processing {
            animation: pulse 1.5s infinite;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            border-radius: 25px;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .message-input-container {
                flex-direction: column;
                gap: 15px;
            }

            .message-input {
                padding: 12px;
                font-size: 16px; /* Zapobiega zoom na iOS */
            }

            .send-btn {
                padding: 12px 20px;
                border-radius: 20px;
                width: 100%;
            }
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #00ff88;
            animation: fadeInUp 0.3s ease;
        }

        @media (max-width: 768px) {
            .message {
                padding: 12px;
                border-radius: 8px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .message {
                padding: 10px;
                border-radius: 6px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌟 LuxOS Demo System</h1>
        <p>Inteligentny System Analizy Intencji i Tworzenia Połączeń</p>
    </div>

    <div class="demo-container">
        <!-- Panel wejściowy -->
        <div class="input-panel">
            <h3>💬 Nowa Wiadomość</h3>

            <div class="form-group">
                <label>Autor:</label>
                <input type="text" id="author" placeholder="Twoje imię" value="Demo User">
            </div>

            <div class="form-group">
                <label>Treść wiadomości:</label>
                <textarea id="message-text" placeholder="Opisz swoją intencję, pomysł lub problem..."></textarea>
            </div>

            <button class="btn" onclick="sendMessage()">🚀 Wyślij i Analizuj</button>

            <div class="form-group">
                <h4>🎯 Przykładowe wiadomości:</h4>
                <button class="btn" onclick="loadExample('Mam pomysł na rewolucyjny system AI')">Pomysł</button>
                <button class="btn" onclick="loadExample('Jak można zoptymalizować wydajność systemu?')">Pytanie</button>
                <button class="btn" onclick="loadExample('Chciałbym współpracować przy tym projekcie')">Współpraca</button>
                <button class="btn" onclick="loadExample('System nie działa poprawnie, potrzebuję pomocy')">Problem</button>
            </div>

            <!-- Panel statystyk -->
            <div class="stats-panel">
                <h4>📊 Statystyki Systemu</h4>
                <div class="stat-item">
                    <span>Wiadomości:</span>
                    <span id="stat-messages">0</span>
                </div>
                <div class="stat-item">
                    <span>Połączenia:</span>
                    <span id="stat-connections">0</span>
                </div>
                <div class="stat-item">
                    <span>Średnia siła:</span>
                    <span id="stat-strength">0.0</span>
                </div>
            </div>
        </div>

        <!-- Panel grafu -->
        <div class="graph-panel">
            <div class="status-indicator" id="status">🟢 Połączono</div>
            <div class="graph-container">
                <svg id="graph-svg"></svg>
            </div>
            <div class="connection-info" id="connection-info" style="display: none;">
                <h4>🔗 Informacje o połączeniu</h4>
                <div id="connection-details"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== WEBSOCKET KOMUNIKACJA =====
        let ws;
        let graphData = { messages: [], connections: [] };
        let simulation;

        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('status').innerHTML = '🟢 Połączono';
                console.log('🌐 Połączono z serwerem');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onclose = () => {
                document.getElementById('status').innerHTML = '🔴 Rozłączono';
                setTimeout(initWebSocket, 3000); // Reconnect
            };

            ws.onerror = (error) => {
                console.error('❌ WebSocket error:', error);
                document.getElementById('status').innerHTML = '⚠️ Błąd połączenia';
            };
        }

        function handleServerMessage(data) {
            switch(data.type) {
                case 'initial_data':
                    graphData.messages = data.messages;
                    graphData.connections = data.connections;
                    updateGraph();
                    updateStats();
                    break;

                case 'new_message_processed':
                    graphData.messages.push(data.message);
                    graphData.connections.push(...data.new_connections);
                    updateGraph();
                    updateStats();
                    showNotification(`📨 Dodano wiadomość z ${data.connections_count} połączeniami`);
                    document.getElementById('message-text').value = '';
                    break;

                case 'new_interaction':
                    showNotification('👍 Zarejestrowano interakcję');
                    break;
            }
        }

        // ===== INTERFEJS UŻYTKOWNIKA =====

        function sendMessage() {
            const author = document.getElementById('author').value.trim();
            const text = document.getElementById('message-text').value.trim();

            if (!author || !text) {
                alert('Proszę wypełnić wszystkie pola');
                return;
            }

            const messageData = {
                type: 'new_message',
                content: { author, text }
            };

            ws.send(JSON.stringify(messageData));
            showNotification('🔄 Analizuję wiadomość...');
        }

        function loadExample(text) {
            document.getElementById('message-text').value = text;
        }

        function showNotification(message) {
            // Simple notification - można rozbudować
            const status = document.getElementById('status');
            const originalText = status.innerHTML;
            status.innerHTML = message;
            status.classList.add('processing');

            setTimeout(() => {
                status.innerHTML = originalText;
                status.classList.remove('processing');
            }, 3000);
        }

        function updateStats() {
            document.getElementById('stat-messages').textContent = graphData.messages.length;
            document.getElementById('stat-connections').textContent = graphData.connections.length;

            const avgStrength = graphData.connections.length > 0 
                ? (graphData.connections.reduce((sum, conn) => sum + conn.strength, 0) / graphData.connections.length).toFixed(2)
                : '0.00';
            document.getElementById('stat-strength').textContent = avgStrength;
        }

        // ===== GRAF D3.JS =====

        function updateGraph() {
            const svg = d3.select('#graph-svg');
            const container = document.querySelector('.graph-container');
            
            // Calculate proper dimensions based on container
            const containerRect = container.getBoundingClientRect();
            const width = Math.max(containerRect.width - 30, 250);
            const height = Math.max(containerRect.height - 30, 200);

            svg.attr('width', '100%')
               .attr('height', '100%')
               .attr('viewBox', `0 0 ${width} ${height}`)
               .attr('preserveAspectRatio', 'xMidYMid meet');
            
            svg.selectAll('*').remove();

            // Przygotuj dane dla D3
            const nodes = graphData.messages.map(msg => ({
                id: msg.id,
                type: 'message',
                label: msg.author,
                intention: msg.intention_type,
                text: msg.text.substring(0, 50) + '...',
                confidence: msg.intention_confidence,
                sentiment: msg.sentiment
            }));

            const links = graphData.connections.map(conn => ({
                source: conn.source_id,
                target: conn.target_id,
                strength: conn.strength,
                reason: conn.reason,
                type: conn.connection_type
            }));

            // Filtruj linki aby pokazać tylko istniejące węzły
            const nodeIds = new Set(nodes.map(n => n.id));
            const validLinks = links.filter(link => 
                nodeIds.has(link.source) && nodeIds.has(link.target)
            );

            if (nodes.length === 0) return;

            // Symulacja fizyczna
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(validLinks).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(25));

            // Rysuj linki
            const link = svg.append('g')
                .selectAll('line')
                .data(validLinks)
                .enter().append('line')
                .attr('class', 'link')
                .style('stroke-width', d => Math.max(1, d.strength * 5))
                .style('stroke-opacity', d => d.strength);

            // Rysuj węzły
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', d => `node ${d.type}`)
                .attr('r', d => 15 + (d.confidence || 0) * 10)
                .style('fill', d => getIntentionColor(d.intention))
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('mouseover', showNodeInfo)
                .on('mouseout', hideNodeInfo);

            // Etykiety węzłów
            const labels = svg.append('g')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .attr('class', 'node-label')
                .text(d => d.label)
                .attr('dy', -20);

            // Aktualizacja pozycji w symulacji
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                labels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
        }

        function getIntentionColor(intention) {
            const colors = {
                'question': '#2196F3',
                'suggestion': '#4CAF50', 
                'problem': '#F44336',
                'idea': '#FF9800',
                'collaboration': '#9C27B0',
                'general': '#607D8B'
            };
            return colors[intention] || '#607D8B';
        }

        function showNodeInfo(event, d) {
            const info = document.getElementById('connection-info');
            const details = document.getElementById('connection-details');

            details.innerHTML = `
                <strong>${d.label}</strong><br>
                <span class="intention-badge">${d.intention}</span><br>
                <small>Pewność: ${(d.confidence * 100).toFixed(1)}%</small><br>
                <small>Sentyment: ${d.sentiment}</small><br>
                <em>"${d.text}"</em>
            `;

            info.style.display = 'block';
        }

        function hideNodeInfo() {
            document.getElementById('connection-info').style.display = 'none';
        }

        // Funkcje drag and drop
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // ===== INICJALIZACJA =====

        window.addEventListener('load', () => {
            initWebSocket();

            // Resize handler with proper debouncing
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (graphData.messages.length > 0) {
                        updateGraph();
                    }
                }, 150);
            });

            // Also handle orientation changes on mobile
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    if (graphData.messages.length > 0) {
                        updateGraph();
                    }
                }, 300);
            });

            // Enter key handler
            document.getElementById('message-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
