
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxOS Demo - System Intencji</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .demo-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            height: calc(100vh - 140px);
            gap: 20px;
            padding: 20px;
        }

        .input-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .graph-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .stats-panel {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        .graph-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .node {
            cursor: pointer;
            stroke-width: 2px;
        }

        .node.message {
            fill: #4CAF50;
            stroke: #2E7D32;
        }

        .node.interaction {
            fill: #FF9800;
            stroke: #E65100;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        .node-label {
            fill: white;
            font-size: 10px;
            text-anchor: middle;
            pointer-events: none;
        }

        .connection-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 250px;
            font-size: 12px;
        }

        .intention-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
            display: inline-block;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(76, 175, 80, 0.8);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .processing {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåü LuxOS Demo System</h1>
        <p>Inteligentny System Analizy Intencji i Tworzenia Po≈ÇƒÖcze≈Ñ</p>
    </div>

    <div class="demo-container">
        <!-- Panel wej≈õciowy -->
        <div class="input-panel">
            <h3>üí¨ Nowa Wiadomo≈õƒá</h3>
            
            <div class="form-group">
                <label>Autor:</label>
                <input type="text" id="author" placeholder="Twoje imiƒô" value="Demo User">
            </div>

            <div class="form-group">
                <label>Tre≈õƒá wiadomo≈õci:</label>
                <textarea id="message-text" placeholder="Opisz swojƒÖ intencjƒô, pomys≈Ç lub problem..."></textarea>
            </div>

            <button class="btn" onclick="sendMessage()">üöÄ Wy≈õlij i Analizuj</button>
            
            <div class="form-group">
                <h4>üéØ Przyk≈Çadowe wiadomo≈õci:</h4>
                <button class="btn" onclick="loadExample('Mam pomys≈Ç na rewolucyjny system AI')">Pomys≈Ç</button>
                <button class="btn" onclick="loadExample('Jak mo≈ºna zoptymalizowaƒá wydajno≈õƒá systemu?')">Pytanie</button>
                <button class="btn" onclick="loadExample('Chcia≈Çbym wsp√≥≈Çpracowaƒá przy tym projekcie')">Wsp√≥≈Çpraca</button>
                <button class="btn" onclick="loadExample('System nie dzia≈Ça poprawnie, potrzebujƒô pomocy')">Problem</button>
            </div>

            <!-- Panel statystyk -->
            <div class="stats-panel">
                <h4>üìä Statystyki Systemu</h4>
                <div class="stat-item">
                    <span>Wiadomo≈õci:</span>
                    <span id="stat-messages">0</span>
                </div>
                <div class="stat-item">
                    <span>Po≈ÇƒÖczenia:</span>
                    <span id="stat-connections">0</span>
                </div>
                <div class="stat-item">
                    <span>≈örednia si≈Ça:</span>
                    <span id="stat-strength">0.0</span>
                </div>
            </div>
        </div>

        <!-- Panel grafu -->
        <div class="graph-panel">
            <div class="status-indicator" id="status">üü¢ Po≈ÇƒÖczono</div>
            <div class="graph-container">
                <svg id="graph-svg"></svg>
            </div>
            <div class="connection-info" id="connection-info" style="display: none;">
                <h4>üîó Informacje o po≈ÇƒÖczeniu</h4>
                <div id="connection-details"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== WEBSOCKET KOMUNIKACJA =====
        let ws;
        let graphData = { messages: [], connections: [] };
        let simulation;

        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                document.getElementById('status').innerHTML = 'üü¢ Po≈ÇƒÖczono';
                console.log('üåê Po≈ÇƒÖczono z serwerem');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
            
            ws.onclose = () => {
                document.getElementById('status').innerHTML = 'üî¥ Roz≈ÇƒÖczono';
                setTimeout(initWebSocket, 3000); // Reconnect
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                document.getElementById('status').innerHTML = '‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia';
            };
        }

        function handleServerMessage(data) {
            switch(data.type) {
                case 'initial_data':
                    graphData.messages = data.messages;
                    graphData.connections = data.connections;
                    updateGraph();
                    updateStats();
                    break;
                    
                case 'new_message_processed':
                    graphData.messages.push(data.message);
                    graphData.connections.push(...data.new_connections);
                    updateGraph();
                    updateStats();
                    showNotification(`üì® Dodano wiadomo≈õƒá z ${data.connections_count} po≈ÇƒÖczeniami`);
                    document.getElementById('message-text').value = '';
                    break;
                    
                case 'new_interaction':
                    showNotification('üëç Zarejestrowano interakcjƒô');
                    break;
            }
        }

        // ===== INTERFEJS U≈ªYTKOWNIKA =====
        
        function sendMessage() {
            const author = document.getElementById('author').value.trim();
            const text = document.getElementById('message-text').value.trim();
            
            if (!author || !text) {
                alert('Proszƒô wype≈Çniƒá wszystkie pola');
                return;
            }
            
            const messageData = {
                type: 'new_message',
                content: { author, text }
            };
            
            ws.send(JSON.stringify(messageData));
            showNotification('üîÑ Analizujƒô wiadomo≈õƒá...');
        }

        function loadExample(text) {
            document.getElementById('message-text').value = text;
        }

        function showNotification(message) {
            // Simple notification - mo≈ºna rozbudowaƒá
            const status = document.getElementById('status');
            const originalText = status.innerHTML;
            status.innerHTML = message;
            status.classList.add('processing');
            
            setTimeout(() => {
                status.innerHTML = originalText;
                status.classList.remove('processing');
            }, 3000);
        }

        function updateStats() {
            document.getElementById('stat-messages').textContent = graphData.messages.length;
            document.getElementById('stat-connections').textContent = graphData.connections.length;
            
            const avgStrength = graphData.connections.length > 0 
                ? (graphData.connections.reduce((sum, conn) => sum + conn.strength, 0) / graphData.connections.length).toFixed(2)
                : '0.00';
            document.getElementById('stat-strength').textContent = avgStrength;
        }

        // ===== GRAF D3.JS =====
        
        function updateGraph() {
            const svg = d3.select('#graph-svg');
            const container = document.querySelector('.graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            svg.attr('width', width).attr('height', height);
            svg.selectAll('*').remove();
            
            // Przygotuj dane dla D3
            const nodes = graphData.messages.map(msg => ({
                id: msg.id,
                type: 'message',
                label: msg.author,
                intention: msg.intention_type,
                text: msg.text.substring(0, 50) + '...',
                confidence: msg.intention_confidence,
                sentiment: msg.sentiment
            }));
            
            const links = graphData.connections.map(conn => ({
                source: conn.source_id,
                target: conn.target_id,
                strength: conn.strength,
                reason: conn.reason,
                type: conn.connection_type
            }));
            
            // Filtruj linki aby pokazaƒá tylko istniejƒÖce wƒôz≈Çy
            const nodeIds = new Set(nodes.map(n => n.id));
            const validLinks = links.filter(link => 
                nodeIds.has(link.source) && nodeIds.has(link.target)
            );
            
            if (nodes.length === 0) return;
            
            // Symulacja fizyczna
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(validLinks).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(25));
            
            // Rysuj linki
            const link = svg.append('g')
                .selectAll('line')
                .data(validLinks)
                .enter().append('line')
                .attr('class', 'link')
                .style('stroke-width', d => Math.max(1, d.strength * 5))
                .style('stroke-opacity', d => d.strength);
            
            // Rysuj wƒôz≈Çy
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', d => `node ${d.type}`)
                .attr('r', d => 15 + (d.confidence || 0) * 10)
                .style('fill', d => getIntentionColor(d.intention))
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('mouseover', showNodeInfo)
                .on('mouseout', hideNodeInfo);
            
            // Etykiety wƒôz≈Ç√≥w
            const labels = svg.append('g')
                .selectAll('text')
                .data(nodes)
                .enter().append('text')
                .attr('class', 'node-label')
                .text(d => d.label)
                .attr('dy', -20);
            
            // Aktualizacja pozycji w symulacji
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                
                labels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
        }

        function getIntentionColor(intention) {
            const colors = {
                'question': '#2196F3',
                'suggestion': '#4CAF50', 
                'problem': '#F44336',
                'idea': '#FF9800',
                'collaboration': '#9C27B0',
                'general': '#607D8B'
            };
            return colors[intention] || '#607D8B';
        }

        function showNodeInfo(event, d) {
            const info = document.getElementById('connection-info');
            const details = document.getElementById('connection-details');
            
            details.innerHTML = `
                <strong>${d.label}</strong><br>
                <span class="intention-badge">${d.intention}</span><br>
                <small>Pewno≈õƒá: ${(d.confidence * 100).toFixed(1)}%</small><br>
                <small>Sentyment: ${d.sentiment}</small><br>
                <em>"${d.text}"</em>
            `;
            
            info.style.display = 'block';
        }

        function hideNodeInfo() {
            document.getElementById('connection-info').style.display = 'none';
        }

        // Funkcje drag and drop
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // ===== INICJALIZACJA =====
        
        window.addEventListener('load', () => {
            initWebSocket();
            
            // Resize handler
            window.addEventListener('resize', () => {
                setTimeout(updateGraph, 100);
            });
            
            // Enter key handler
            document.getElementById('message-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
