
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Lux AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .lux-container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            color: white;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message.lux {
            align-self: flex-start;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.system {
            align-self: center;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
        }

        .thinking {
            align-self: flex-start;
            background: rgba(0, 0, 0, 0.3);
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: pulse 1.5s infinite;
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .tools-list {
            margin-top: 20px;
        }

        .tool-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .tool-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="lux-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">üåü Lux AI</div>
            <div class="status" id="connectionStatus">
                ≈ÅƒÖczenie...
            </div>
            
            <h3>Dostƒôpne narzƒôdzia:</h3>
            <div class="tools-list" id="toolsList">
                <div class="tool-item">≈Åadowanie...</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h1>üåü Lux AI Assistant</h1>
                <p>Tw√≥j inteligentny asystent do zarzƒÖdzania bytami i narzƒôdziami</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Porozmawiaj z Lux... (np. 'Potrzebujƒô zapisaƒá notatkƒô z dnia' lub 'Zbuduj mi kalkulator')"
                    maxlength="500"
                >
            </div>
        </div>
    </div>

    <script>
        class LuxInterface {
            constructor() {
                this.ws = null;
                this.messageInput = document.getElementById('messageInput');
                this.chatMessages = document.getElementById('chatMessages');
                this.toolsList = document.getElementById('toolsList');
                this.connectionStatus = document.getElementById('connectionStatus');
                
                this.connect();
                this.setupEventListeners();
                this.loadTools();
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('üåü Connected to Lux!');
                    this.connectionStatus.innerHTML = '‚úÖ Po≈ÇƒÖczony z Lux';
                    this.connectionStatus.style.background = 'rgba(0, 255, 0, 0.2)';
                    this.connectionStatus.style.borderColor = 'rgba(0, 255, 0, 0.3)';
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onclose = () => {
                    console.log('‚ùå Disconnected from Lux');
                    this.connectionStatus.innerHTML = '‚ùå Roz≈ÇƒÖczony';
                    this.connectionStatus.style.background = 'rgba(255, 0, 0, 0.2)';
                    this.connectionStatus.style.borderColor = 'rgba(255, 0, 0, 0.3)';
                    
                    // Reconnect after 3 seconds
                    setTimeout(() => this.connect(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            setupEventListeners() {
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.ws || this.ws.readyState !== WebSocket.OPEN) return;
                
                // Add user message to chat
                this.addMessage(message, 'user');
                
                // Send to Lux
                this.ws.send(JSON.stringify({
                    type: 'user_message',
                    message: message
                }));
                
                this.messageInput.value = '';
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'system':
                        this.addMessage(data.message, 'system');
                        break;
                    case 'thinking':
                        this.addThinkingMessage();
                        break;
                    case 'lux_response':
                        this.removeThinkingMessage();
                        this.addMessage(data.message, 'lux');
                        this.loadTools(); // Refresh tools after response
                        break;
                }
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = content;
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            addThinkingMessage() {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message thinking';
                thinkingDiv.id = 'thinkingMessage';
                thinkingDiv.textContent = 'ü§î Lux my≈õli...';
                
                this.chatMessages.appendChild(thinkingDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            removeThinkingMessage() {
                const thinking = document.getElementById('thinkingMessage');
                if (thinking) {
                    thinking.remove();
                }
            }

            async loadTools() {
                try {
                    const response = await fetch('/api/tools');
                    const data = await response.json();
                    
                    this.toolsList.innerHTML = '';
                    
                    if (data.tools && data.tools.length > 0) {
                        data.tools.forEach(tool => {
                            const toolDiv = document.createElement('div');
                            toolDiv.className = 'tool-item';
                            toolDiv.innerHTML = `
                                <strong>${tool.alias || tool.ulid.substring(0, 8)}</strong><br>
                                <small>${tool.type} - ${tool.description}</small>
                            `;
                            this.toolsList.appendChild(toolDiv);
                        });
                    } else {
                        this.toolsList.innerHTML = '<div class="tool-item">Brak narzƒôdzi</div>';
                    }
                    
                } catch (error) {
                    console.error('Failed to load tools:', error);
                    this.toolsList.innerHTML = '<div class="tool-item">B≈ÇƒÖd ≈Çadowania</div>';
                }
            }
        }

        // Initialize Lux Interface
        const luxInterface = new LuxInterface();
    </script>
</body>
</html>
